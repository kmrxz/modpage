<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akkuapp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #ccc;
      overflow-x: hidden;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0b1e3f;
      padding: 15px;
      color: mediumseagreen;
      font-size: 22px;
      font-weight: bold;
      position: relative;
      z-index: 1000;
    }

    /* Drawer */
    #drawer {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #0b1e3f;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1100;
    }

    #drawer a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: #ccc;
      display: block;
      transition: 0.2s;
    }

    #drawer a:hover {
      background: #333;
    }

    .menu-icon {
      position: absolute;
      left: 15px;
      font-size: 26px;
      cursor: pointer;
    }
    
    .close-icon {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 26px;
      cursor: pointer;
      color: #ccc;
    }

    /* Center Content */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      z-index: 100;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .content h2 {
      font-size: 32px;
      color: mediumseagreen;
      margin-bottom: 20px;
      font-family: "Brush Script MT", cursive;
    }

    .vitamin-level {
      background: mediumseagreen;
      color: #000;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .vitamin-btn {
      background: mediumseagreen;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #result-container {
      margin-top: 20px;
    }

    #result-container p {
      margin: 5px 0;
      font-size: 18px;
      font-weight: bold;
    }

    #result-container .result-text {
      color: #fff;
    }

    #result-container .expected-level {
      color: mediumseagreen;
      font-size: 16px;
    }

    /* Waves Background */
    .waves {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .waves svg {
      width: 200%;
      height: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
      animation: waveMove 10s linear infinite;
    }

    .waves path {
      fill: #0a0f1c;
      opacity: 0.7;
    }

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>

  <div id="drawer">
    <span class="close-icon" onclick="toggleDrawer()">☰</span>
    <a href="#">Home</a>
    <a href="#">Cool shots</a>
    <a href="#">AI Music</a>
    <a href="#">Settings</a>
    <a href="#">Theme</a>
    <a href="#">About</a>
  </div>

  <header>
    <span class="menu-icon" onclick="toggleDrawer()">☰</span>
    Akkuapp
  </header>

  <div class="content">
    <h2>Hey Injaa...</h2>
    <div class="vitamin-level">Vitamin S level: 99%</div>
    <button class="vitamin-btn" id="vitaminBtn">Add Vitamin S</button>
    <div id="result-container"></div>
  </div>

  <div class="waves">
    <svg viewBox="0 0 1200 300" preserveAspectRatio="none">
      <path d="M0,200 C300,100 900,300 1200,200 L1200,300 L0,300 Z"></path>
    </svg>
  </div>

  <script>
    function toggleDrawer() {
      const drawer = document.getElementById("drawer");
      drawer.style.width = (drawer.style.width === "250px") ? "0" : "250px";
    }

    window.addEventListener("click", function(e) {
      const drawer = document.getElementById("drawer");
      const menuIcon = document.querySelector(".menu-icon");
      if (drawer.style.width === "250px" && !drawer.contains(e.target) && !menuIcon.contains(e.target)) {
        drawer.style.width = "0";
      }
    });

    // Random Text Functionality
    const vitaminOptions = [
      { text: "Text him hi", level: "Expected Vitamin S: 60%" },
      { text: "Kiss him", level: "Expected Vitamin S level: 99%" },
      { text: "Send a sticker", level: "Expected Vitamin S level: 45%" },
      { text: "Call him", level: "Expected Vitamin S level: 85%" },
      { text: "Tell him you love him", level: "Expected Vitamin S level: 100%" }
    ];

    document.getElementById("vitaminBtn").addEventListener("click", function() {
      const resultContainer = document.getElementById("result-container");
      
      // Clear previous results
      resultContainer.innerHTML = '';
      
      // Get a random option from the list
      const randomIndex = Math.floor(Math.random() * vitaminOptions.length);
      const selectedOption = vitaminOptions[randomIndex];
      
      // Create and append the text elements
      const textElement = document.createElement('p');
      textElement.className = 'result-text';
      textElement.textContent = selectedOption.text;
      
      const levelElement = document.createElement('p');
      levelElement.className = 'expected-level';
      levelElement.textContent = selectedOption.level;
      
      resultContainer.appendChild(textElement);
      resultContainer.appendChild(levelElement);
    });
  </script>

</body>
</html>
