<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>KMRXZ - Special Page</title> 
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #04151f;
      color: #ccc;
      overflow-x: hidden;
      text-align: center;
    }

    header {
      background-color: #0b1e3f;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      color: mediumseagreen;
      font-size: 2em;
      padding-left: 40px;
    }

    h2 {
      color: mediumseagreen;
      font-size: 2.5em;
      font-family: 'Cursive', sans-serif;
      margin-top: 50px;
    }

    .subtitle {
      color: #ccc;
      font-size: 1.2em;
      margin-top: 10px;
    }

    .scroll-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: mediumseagreen;
      color: #04151f;
      border: none;
      border-radius: 50%;
      padding: 12px 16px;
      font-size: 18px;
      cursor: pointer;
      display: none;
    }

    .drawer-toggle {
      position: fixed;
      top: 25px;
      left: 20px;
      background: none;
      border: none;
      color: mediumseagreen;
      font-size: 24px;
      z-index: 10001;
    }

    #drawer {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 10000;
      top: 0;
      left: 0;
      background-color: #0b1e3f;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    #drawer a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: #ccc;
      display: block;
    }

    #todoSection {
      margin-top: 40px;
    }

    #todoList {
      list-style: none;
      padding: 0;
    }

    .todo-item {
      margin: 10px 0;
    }

    .todo-button {
      background: mediumseagreen;
      color: #04151f;
      border: none;
      padding: 4px 10px;
      border-radius: 5px;
    }

    .alert-box {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: mediumseagreen;
      color: #04151f;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 9999;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style> 
 </head> 
 <body>
  <!-- Drawer Toggle Button -->
  <button onclick="toggleDrawer()" id="drawerToggle" class="drawer-toggle">☰</button>

  <!-- Drawer -->
  <div id="drawer">
    <a href="#">Home</a>
    <a href="#">Cool shots</a>
    <a href="#">AI Music</a>
    <a href="#">Settings</a>
    <a href="#">Theme</a>
    <a href="#">About</a> 
  </div>

  <header> 
   <h1>Akkuapp</h1> 
  </header> 

  <h2>Hey Injaa...</h2> 
  <p class="subtitle">Have you had water today?</p> 

  <div id="todoSection"> 
   <h3 style="color: mediumseagreen;">Your To-Do List</h3> 
   <ul id="todoList"></ul> 
  </div> 
<a href="https://wa.me/917034069250?text=Hii%20Akkuu%21">
  <button>Click Me</button>
</a>
  <button onclick="scrollToTop()" class="scroll-top" id="scrollTopBtn">⇧</button> 

  <script>
    function toggleDrawer() {
      const drawer = document.getElementById("drawer");
      drawer.style.width = drawer.style.width === "250px" ? "0" : "250px";
    }

    function scrollToTop() {
      window.scrollTo({top: 0, behavior: 'smooth'});
    }

    window.onscroll = () => {
      const btn = document.getElementById("scrollTopBtn");
      btn.style.display = window.scrollY > 300 ? "block" : "none";
    };

    const todoList = document.getElementById("todoList");

    const tasks = [
      { text: "Drink water", frequency: 2 * 60 * 60 * 1000 },
      { text: "Eat food", frequency: 4 * 60 * 60 * 1000 }
    ];

    function addTask(taskText) {
      const li = document.createElement("li");
      li.className = "todo-item";

      const span = document.createElement("span");
      span.textContent = taskText;
      span.style.marginRight = "10px";

      const btn = document.createElement("button");
      btn.className = "todo-button";
      btn.textContent = "Mark as done";
      btn.onclick = () => {
        li.style.opacity = 0.5;
        btn.disabled = true;
        btn.textContent = "Done!";
      };

      li.appendChild(span);
      li.appendChild(btn);
      todoList.appendChild(li);
    }

    tasks.forEach(task => {
      addTask(task.text);
      setInterval(() => {
        addTask(task.text);
      }, task.frequency);
    });
  </script> 
 </body>
</html>
