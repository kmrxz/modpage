<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akkuapp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #ccc;
      overflow-x: hidden;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0b1e3f; /* restored original */
      padding: 15px;
      color: mediumseagreen;
      font-size: 22px;
      font-weight: bold;
      position: relative;
      z-index: 1000;
    }

    /* Drawer */
    #drawer {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #0b1e3f; /* restored original */
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1100;
    }

    #drawer a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: #ccc;
      display: block;
      transition: 0.2s;
    }

    #drawer a:hover {
      background: #333;
    }

    .menu-icon {
      position: absolute;
      left: 15px;
      font-size: 26px;
      cursor: pointer;
    }

    /* Center Content */
    .content {
      text-align: center;
      position: relative;
      z-index: 100;
      margin-top: 80px;
    }

    .content h2 {
      font-size: 32px;
      color: mediumseagreen;
      margin-bottom: 20px;
      font-family: "Brush Script MT", cursive; /* cursive restored */
    }

    .vitamin-level {
      background: mediumseagreen;
      color: #000;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .vitamin-btn {
      background: mediumseagreen;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }

    /* Waves Background */
    .waves {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .waves svg {
      width: 200%;
      height: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
      animation: waveMove 10s linear infinite;
    }

    .waves path {
      fill: #0a0f1c; /* only dark navy shades */
      opacity: 0.7;
    }

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>

  <!-- Drawer -->
  <div id="drawer">
    <a href="#">Home</a>
    <a href="#">Cool shots</a>
    <a href="#">AI Music</a>
    <a href="#">Settings</a>
    <a href="#">Theme</a>
    <a href="#">About</a>
  </div>

  <!-- Header -->
  <header>
    <span class="menu-icon" onclick="toggleDrawer()">â˜°</span>
    Akkuapp
  </header>

  <!-- Content -->
  <div class="content">
    <h2>Hey Injaa...</h2>
    <div class="vitamin-level">Vitamin S level: 6%</div><br>
    <button class="vitamin-btn" onclick="window.location.href='https://wa.me/+917034069250?text=Akkuuuu...'">
      Add Vitamin S
    </button>
  </div>

  <!-- Waves Background -->
  <div class="waves">
    <svg viewBox="0 0 1200 300" preserveAspectRatio="none">
      <path d="M0,200 C300,100 900,300 1200,200 L1200,300 L0,300 Z"></path>
    </svg>
  </div>

  <script>
    function toggleDrawer() {
      const drawer = document.getElementById("drawer");
      drawer.style.width = (drawer.style.width === "250px") ? "0" : "250px";
    }

    // Close drawer if clicked outside
    window.addEventListener("click", function(e) {
      const drawer = document.getElementById("drawer");
      const menuIcon = document.querySelector(".menu-icon");
      if (drawer.style.width === "250px" && !drawer.contains(e.target) && !menuIcon.contains(e.target)) {
        drawer.style.width = "0";
      }
    });
  </script>

</body>
</html>
