<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KMRXZ - Special Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #04151f;
      color: #ccc;
      overflow-x: hidden;
      text-align: center;
    }

    header {
      background-color: #0b1e3f;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      color: mediumseagreen;
      font-size: 2em;
    }

    h2 {
      color: mediumseagreen;
      font-size: 2.5em;
      font-family: 'Cursive', sans-serif;
      margin-top: 50px;
    }

    .subtitle {
      color: #ccc;
      font-size: 1.2em;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
      margin-top: 50px;
    }

    .scroll-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: mediumseagreen;
      color: #04151f;
      border: none;
      border-radius: 50%;
      padding: 12px 16px;
      font-size: 18px;
      cursor: pointer;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .alert-box {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: mediumseagreen;
      color: #04151f;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 9999;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>KMRXZ</h1>
</header>

<h2>Hey Injaa...</h2>
<p class="subtitle">Stay tuned for more exciting updates!</p>

<footer>
  <p>&copy; 2025 KMRXZ | Created with love and ChatGPT</p>
</footer>

<button onclick="scrollToTop()" class="scroll-top" id="scrollTopBtn">&#8679;</button>

<script>
  function scrollToTop() {
    window.scrollTo({top: 0, behavior: 'smooth'});
  }

  window.onscroll = () => {
    const btn = document.getElementById("scrollTopBtn");
    btn.style.display = window.scrollY > 300 ? "block" : "none";
  };
</script>

</body>
</html>
