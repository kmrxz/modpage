<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <title>Responsive Layout with Score</title> 
  <link rel="stylesheet" href="styles.css"> 
  <script defer src="script.js"></script> 
 <style type="text/css" id="dcoder_stylesheet">/* General Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-end; /* Move everything to the bottom */
    height: 100vh;
    overflow: hidden;
}

.container {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    width: 100%;
}

/* Heading */
.heading {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 24px;
    font-weight: bold;
    color: purple;
    text-transform: uppercase;
}

/* Scoreboard */
.scoreboard {
    background-color: #222;
    padding: 10px 20px;
    color: #fff;
    border-radius: 10px;
    font-size: 16px;
    position: absolute;
    top: 300px; /* Position above the circle */
    font-size: 38px;
    color: darkyellow;
}

/* Main Character */
.main-character {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    margin-bottom: 20px; /* Keep a gap from the icons */
}

/* Concentric Rings */
.circle-gradient {
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
}

.outer-ring {
    width: 180px;
    height: 180px;
    background: radial-gradient(circle, rgba(128, 0, 128, 0.5), rgba(0, 0, 0, 0.1));
}

.mid-ring {
    width: 150px;
    height: 150px;
    background: radial-gradient(circle, rgba(128, 0, 128, 0.7), rgba(0, 0, 0, 0.1));
}

.inner-ring {
    width: 120px;
    height: 120px;
    background: radial-gradient(circle, rgba(128, 0, 128, 0.9), rgba(0, 0, 0, 0.1));
}

.inner-ring img {
    width: 80px;
    height: 80px;
}

/* Icon Section */
.icon-section {
    display: flex;
    justify-content: center;
    gap: 15px;
    width: 100%;
    margin-bottom: 10px; /* Space between icons and screen edge */
}

.icon {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #552586;
    padding: 10px;
    width: 80px;
    height: 50px;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.icon:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
}

.icon img {
    width: 30px;
    height: 30px;
    margin-bottom: 5px;
}

.icon span {
    font-size: 12px;
    color: #fff;
}</style></head> 
 <body> <!-- Heading --> 
  <div class="heading">
   Guhster Oombat
  </div> 
  <div class="container"> <!-- Scoreboard --> 
   <div class="scoreboard" id="scoreboard">
      <span>$<span id="score">0</span></span> 
   </div> <!-- Main Character --> 
   <div class="main-character" onclick="mainCharacterClick()"> 
    <div class="circle-gradient outer-ring"> 
     <div class="circle-gradient mid-ring"> 
      <div class="circle-gradient inner-ring"> 
       <img src="images/ikka1.png" alt="Main Character"> 
      </div> 
     </div> 
    </div> 
   </div> <!-- Icon Section --> 
   <div class="icon-section"> 
    <div class="icon" onclick="alert('Exchange icon clicked!')"> 
     <img src="images/default.jpg" alt="Exchange"> <span>Withdraw</span> 
    </div> 
    <div class="icon" onclick="alert('Playground icon clicked!')"> 
     <img src="images/default.jpg" alt="Playground"> <span>Airdrop</span> 
    </div> 
    <div class="icon" onclick="alert('Airdrop icon clicked!')"> 
     <img src="images/default.jpg" alt="Airdrop"> <span>Earn more</span> 
    </div> 
   </div> 
  </div> 
 
<script type="text/javascript" id="dcoder_script">// Initialize score
let score = 0;

// Click event for the main character
function mainCharacterClick() {
  // Increment score
  score += 0.1;
  
  // Update the scoreboard
  const scoreElement = document.getElementById('score');
  scoreElement.textContent = score.toFixed(2);
}</script></body></html>
