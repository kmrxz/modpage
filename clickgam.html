<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <title>Guhster Kombat</title> 
  <link rel="stylesheet" href="Guhster/clickgam.css"> 
  <script defer src="Guhster/clickgam.js"></script> 
 </head> 
 <body> 
  <div class="heading">
    Guhster Kombat 
   <div class="cont">
     PlAy NoW 
    <br><span class="getnothin">GeT n0thin'</span> 
   </div> 
  </div> 
  <div class="container"> 
   <div class="scoreboard" id="scoreboard">
     IKC: $<span id="score">1000</span> 
   </div> 
   <div class="profit-text">
     PROFIT:60/h 
   </div> 
   <div class="name"> 
    <h4 onclick="changeName()">user:<span id="user"></span></h4> 
   </div> <!-- Triggers only on prompt --> 
   <div class="modal" id="dialogBox"> 
    <div class="modal-content"> <h id="dialogTitle"></h> 
     <input id="name" placeholder="enter name" type="text"> 
     <p id="dialogContent"></p> <button class="back-button" onclick="closeDialog()">Back</button> 
    </div> 
   </div> 
   <div class="main-character" onclick="mainCharacterClick()"> 
    <div class="circle-gradient extra-ring"> 
     <div class="circle-gradient outer-ring"> 
      <div class="circle-gradient mid-ring"> 
       <div class="circle-gradient inner-ring"> 
        <img alt="img" class="ikkachi" src="images/ikka1.png" alt=" "> 
       </div> 
      </div> 
     </div> 
    </div> 
   </div> 
   <div class="icon-section"> 
    <div class="icon" onclick="coin()"> 
     <img src="images/coin.png" alt="coin"> <span>Earn</span> 
    </div> 
    <div class="icon" onclick="home()"> 
     <img src="images/home.png" alt="home"> <span>Home</span> 
    </div> 
    <div class="icon" onclick="instagram()"> 
     <img src="images/instagram.png" alt="ig"> <span>Follow</span> 
    </div> 
   </div> 
  </div> 
 </body>
</html>
