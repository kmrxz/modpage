<!doctype html>
<html lang="en"> 
 <head> 
<style>
/* General Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

/* Header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 15px;
    width: 100%;
    background-color: #111;
}

.time {
    font-size: 14px;
    color: #aaa;
}

h1 {
    font-size: 18px;
    font-weight: bold;
}

.verified {
    color: #3498db;
}

.actions {
    display: flex;
    align-items: center;
    gap: 10px;
}

.profit {
    display: flex;
    align-items: center;
    gap: 5px;
}

.profit-text {
    font-size: 14px;
    color: #ffcc00;
}

.settings-btn,
.memories-btn {
    border: none;
    background: none;
    color: #fff;
    cursor: pointer;
}

.memories-btn {
    background-color: #3d006e;
    border-radius: 15px;
    padding: 5px 10px;
}

/* New Today Section */
.new-today {
    width: 90%;
    margin: 20px auto;
    padding: 15px;
    border-radius: 10px;
}

.new-today h2 {
    margin-bottom: 15px;
    font-size: 16px;
}

.card-container {
    display: flex;
    justify-content: space-around;
}

.card {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    background-color: #333;
    padding: 10px;
    border-radius: 10px;
    width: 30%;
}

.card img {
    width: 100%;
    border-radius: 10px;
}

/* Score Section */
.diamonds {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 20px 0;
    font-size: 20px;
    color: #4bd5ee;
}

.diamond-icon {
    width: 20px;
    height: 20px;
}

/* Main Character */
.main-character img {
    width: 120px;
    height: auto;
    cursor: pointer;
}

/* Footer */
.footer {
    display: flex;
    justify-content: space-around;
    width: 100%;
    padding: 10px;
    background-color: #121212;
}

.footer button {
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
}
</style>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Guhster oombat</title> 
  <link rel="stylesheet" href="styles.css"> 
  <script defer src="script.js"></script> 
 </head> 
 <body> 
  <div class="container"> 
   <header class="header"> 
    <h1>Guhster oombat <span class="verified">✔</span></h1> 
    <div class="actions"> 
     <div class="profit"> 
      <img src="images/default.jpg" alt="Binance" class="binance-icon"> 
     </div> <button class="settings-btn">⚙</button> <button class="memories-btn">Memories</button> 
    </div> 
   </header> 
   <section class="new-today"> 
    <h2>New today</h2> 
    <div class="card-container"> 
     <div class="card"> 
      <img src="images/default.jpg" alt="Merge Dale"> <span>Guhan game</span> 
     </div> 
     <div class="card"> 
      <img src="images/default.jpg" alt="Merge Away"> <span>Merge Away</span> 
     </div> 
     <div class="card"> 
      <img src="images/default.jpg" alt="Factory World"> <span>Factory World</span> 
     </div> 
    </div> 
   </section> 
   <div class="diamonds"> 
    <img src="images/default.jpg" alt="Diamond" class="diamond-icon"> <span id="score">0</span> 
   </div> 
   <div class="main-character" onclick="incrementScore()"> 
    <img src="images/bee.png" alt="Main Character"> 
   </div> 
   <nav class="footer"> <button>Exchange</button> <button>Playground</button> <button>Airdrop</button> <button>Friends</button> <button>Earn</button> 
   </nav> 
  </div>
<script>
// script.js
let score = 0;

function incrementScore() {
    score += 0.1;
    document.getElementById('score').textContent = score.toFixed(2);
}
</script>
 </body>
</html>
