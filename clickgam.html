<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap to Earn Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .game-container {
      margin-top: 50px;
    }
    .tap-image {
      width: 150px;
      height: 150px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .tap-image:active {
      transform: scale(1.1);
    }
    .score-board {
      margin: 20px 0;
      font-size: 24px;
      color: #333;
    }
    .play-again {
      padding: 10px 20px;
      font-size: 18px;
      color: #fff;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .play-again:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Tap to Earn Game</h1>
  <div class="game-container">
    <img src="images/default.jpg" alt="Tap Me" class="tap-image" id="tapImage">
    <div class="score-board" id="scoreBoard">Score: 0</div>
    <button class="play-again" id="playAgainBtn" style="display: none;">Play Again</button>
  </div>

  <script>
    let score = 0;
    const tapImage = document.getElementById('tapImage');
    const scoreBoard = document.getElementById('scoreBoard');
    const playAgainBtn = document.getElementById('playAgainBtn');

    // Tap to increase score
    tapImage.addEventListener('click', () => {
      score++;
      scoreBoard.textContent = `Score: ${score}`;
      if (score === 10) {
        endGame();
      }
    });

    // End game logic
    function endGame() {
      tapImage.style.pointerEvents = 'none'; // Disable further clicks
      scoreBoard.textContent = `Game Over! Final Score: ${score}`;
      playAgainBtn.style.display = 'inline-block';
    }

    // Play again logic
    playAgainBtn.addEventListener('click', () => {
      score = 0;
      scoreBoard.textContent = `Score: ${score}`;
      tapImage.style.pointerEvents = 'auto'; // Enable clicks again
      playAgainBtn.style.display = 'none';
    });
  </script>
</body>
</html>
