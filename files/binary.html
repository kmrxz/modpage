              padding: 14px 24px;

              opacity: 0;
              transition: opacity 0.35s, visibility 0.35s, transform 0.35s;
              box-shadow: 0 4px 24px #0005;

  <!-- Interactive atomic background -->
  <canvas id="particleCanvas" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;pointer-events:none;"></canvas>
  <script>
  // Atomic background from main.html (non-interactive, 55 particles)
  const canvas = document.getElementById("particleCanvas");
  const ctx = canvas.getContext("2d");
  function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);
  const particles = [];
  const colors = ["#7c3aed"];
  class Particle {
      constructor(x, y, color) {
          this.x = x;
          this.y = y;
          this.radius = Math.random() * 5 + 2;
          this.color = color || colors[Math.floor(Math.random() * colors.length)];
          this.vx = Math.random() * 6 - 3;
          this.vy = Math.random() * 6 - 3;
          this.alpha = 1;
          this.life = Math.random() * 120 + 80; // frames
      }
      draw() {
          ctx.save();
          ctx.globalAlpha = this.alpha;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.restore();
      }
      update() {
          this.x += this.vx;
          this.y += this.vy;
          this.life--;
          if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
          if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
          if (this.life < 30) this.alpha = Math.max(0, this.life / 30);
      }
      isDead() {
          return this.life <= 0 || this.alpha <= 0.01;
      }
  }
  function addParticle() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      particles.push(new Particle(x, y));
  }
  function connectParticles() {
      for (let i = 0; i < particles.length; i++) {
          for (let j = i + 1; j < particles.length; j++) {
              const dx = particles[i].x - particles[j].x;
              const dy = particles[i].y - particles[j].y;
              const distance = Math.sqrt(dx * dx + dy * dy);
              if (distance < 100) {
                  ctx.save();
                  ctx.globalAlpha = 0.18 * (1 - distance / 100);
                  ctx.beginPath();
                  ctx.moveTo(particles[i].x, particles[i].y);
                  ctx.lineTo(particles[j].x, particles[j].y);
                  ctx.strokeStyle = "#8ab4ff";
                  ctx.lineWidth = 1.2;
                  ctx.stroke();
                  ctx.restore();
              }
          }
      }
  }
  function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = particles.length - 1; i >= 0; i--) {
          const p = particles[i];
          p.draw();
          p.update();
          if (p.isDead()) {
              particles.splice(i, 1);
          }
      }
      connectParticles();
      while (particles.length < 55) addParticle();
      requestAnimationFrame(animateParticles);
  }
  while (particles.length < 55) addParticle();
  animateParticles();
  </script>
  <h1 class="animated-heading">Binary to Text Converter</h1>
  <div id="toast" class="toast"></div>
  <div style="width:100%;max-width:700px;margin:0 auto 18px auto;">
    <hr style="border:0;border-top:1.5px solid #2a3350;box-shadow:0 1px 6px #0003;">
  </div>
  <div class="main-wrapper">
    <header>&gt;_kmrXz.git bin to str</header>
    <h2>Convert to Binary <span class="info" data-tip="Type text and get its binary representation">i</span></h2>
    <textarea id="textInput" placeholder="Enter text here..."></textarea>
    <div class="button-group">
      <button onclick="textToBinary()">Encode</button>
      <button onclick="copyToClipboard('binaryOutput')">Copy</button>
      <button onclick="clearInputAndOutput('textInput', 'binaryOutput')">Clear</button>
    </div>
    <p id="binaryOutput">Your binary output will appear here.</p>
    <h2>Convert to Text <span class="info" data-tip="Paste binary (8 bits per char, space-separated) to decode">i</span></h2>
    <textarea id="binaryInput" placeholder="Enter binary here..."></textarea>
    <div class="button-group">
      <button onclick="binaryToText()">Decode</button>
      <button onclick="copyToClipboard('textOutput')">Copy</button>
      <button onclick="clearInputAndOutput('binaryInput', 'textOutput')">Clear</button>
    </div>
    <p id="textOutput">Your decoded text will appear here.</p>
  </div>
  <footer>
    <p>Made by <span onclick="ope()" class="kmrxz">kmrXz</span> and ChatGPT</p>
  </footer>
  <script>
// Function to convert text to binary
function textToBinary() {
  const text = document.getElementById('textInput').value;
  if (!text) {
    showToast('Blank input');
    return;
  }
  let binaryResult = '';
  for (let i = 0; i < text.length; i++) {
    binaryResult += text[i].charCodeAt(0).toString(2).padStart(8, '0') + ' ';
  }
  document.getElementById('binaryOutput').innerText = binaryResult.trim();
  showToast('Text encoded to binary!');
}

// Function to convert binary to text
function binaryToText() {
  const binary = document.getElementById('binaryInput').value.trim();
  if (!binary) {
    showToast('Blank input');
    return;
  }
  if (!/^[01\s]+$/.test(binary)) {
    showToast('Please enter valid binary values.');
    return;
  }
  let textResult = '';
  const binaryArray = binary.split(' ');
  for (let i = 0; i < binaryArray.length; i++) {
    textResult += String.fromCharCode(parseInt(binaryArray[i], 2));
  }
  document.getElementById('textOutput').innerText = textResult;
  showToast('Binary decoded to text!');
}

// Function to copy output to clipboard
function copyToClipboard(id) {
  const textToCopy = document.getElementById(id).innerText;
  navigator.clipboard.writeText(textToCopy).then(() => {
    showToast('Copied to clipboard!');
  });
}
// Toast notification function
function showToast(message) {
  const toast = document.getElementById('toast');
  toast.textContent = message;
  toast.classList.add('show');
  clearTimeout(window._toastTimeout);
  window._toastTimeout = setTimeout(() => {
    toast.classList.remove('show');
  }, 2200);
}
//Function to open social profile
function ope(){
  window.open("https://instagram.com/echo_rapt0r");
}

// Function to clear input and output
function clearInputAndOutput(inputId, outputId) {
  document.getElementById(inputId).value = '';
  document.getElementById(outputId).innerText = outputId === 'binaryOutput' ? 'Your binary output will appear here.' : 'Your decoded text will appear here.';
  showToast('Cleared!');
}
