<script type="text/javascript" id="dcoder_script">// Function to convert text to binary
function textToBinary() {
    const text = document.getElementById('textInput').value;
    if (!text) {
        alert('Please enter text to convert.');
        return;
    }

    let binaryResult = '';
    for (let i = 0; i < text.length; i++) {
        binaryResult += text[i].charCodeAt(0).toString(2).padStart(8, '0') + ' ';
    }
    document.getElementById('binaryOutput').innerText = binaryResult.trim();
}

// Function to convert binary to text
function binaryToText() {
    const binary = document.getElementById('binaryInput').value.trim();
    if (!binary) {
        alert('Please enter binary to convert.');
        return;
    }

    if (!/^[01\s]+$/.test(binary)) {
        alert('Please enter valid binary values.');
        return;
    }

    let textResult = '';
    const binaryArray = binary.split(' ');
    for (let i = 0; i < binaryArray.length; i++) {
        textResult += String.fromCharCode(parseInt(binaryArray[i], 2));
    }
    document.getElementById('textOutput').innerText = textResult;
}

// Function to copy output to clipboard
function copyToClipboard(id) {
    const textToCopy = document.getElementById(id).innerText;
    navigator.clipboard.writeText(textToCopy).then(() => {
        alert('Copied to clipboard!');
    });
}
