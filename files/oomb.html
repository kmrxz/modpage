<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>surprise</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Dark background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
            font-size: 3rem;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <span id="text"></span> <!-- Typing text effect -->

    <script>
        const text = "OOMB";
        let index = 0;

        function typeEffect() {
            if (index <= text.length) {
                document.getElementById("text").textContent = text.slice(0, index);
                index++;
                setTimeout(typeEffect, 300); // Typing speed
            }
        }

        typeEffect();  
    </script>
</body>
</html>
