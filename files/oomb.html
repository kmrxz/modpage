<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Key Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
                body {
                    font-family: 'Inter', Arial, sans-serif;
                    background: var(--bg);
                    margin: 0;
                    transition: background 0.3s, color 0.3s;
                    min-height: 100vh;
                    display: flex;
                    flex-direction: column;
                }
                .main-center {
                    flex: 1;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    min-height: calc(100vh - 4.5rem);
                }
        /* Cleaned up duplicate CSS and set up variables for theme toggle */
        :root {
            --bg: #fffaf3;
            --container-bg: #fff;
            --text: #23283a;
            --accent: orange;
            --accent2: #ffd699;
            --nav-bg: #fff;
            --nav-text: #23283a;
            --nav-hover: #ffe5b4;
            --social-bg: #fff;
            --social-border: orange;
        }
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: var(--bg);
            margin: 0;
            transition: background 0.3s, color 0.3s;
        }
        .navbar {
            width: 100%;
            background: var(--nav-bg);
            color: var(--nav-text);
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            align-items: center;
            padding: 0.7rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            gap: 1.5rem;
        }
        .nav-title {
            font-weight: 700;
            font-size: 1.3rem;
            letter-spacing: 1px;
        }
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        .nav-links a {
            color: var(--nav-text);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.3rem 0.7rem;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .nav-links a:hover {
            background: var(--nav-hover);
        }
        .theme-switch {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 90px;
            justify-content: center;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgb(238, 212, 163) !important;
            border-radius: 24px;
            transition: background 0.3s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: orange !important;
            border-radius: 50%;
            transition: transform 0.3s, background 0.3s;
        }
        input:checked + .slider {
            background-color: rgb(48, 17, 224) !important;
        }
        input:checked + .slider:before {
            transform: translateX(24px);
            background: rgb(20, 181, 221) !important;
        }
        .theme-icon {
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .theme-icon.sun svg {
            fill: orange;
        }
        .theme-icon.moon svg {
            fill: #00fff7;
        }
        :root {
            --bg: #181c24;
            --container-bg: #23283a;
            --text: #f3f3f3;
            --accent: #00fff7;
            --accent2: #ff00c8;
            --nav-bg: #23283a;
            --nav-text: #f3f3f3;
            --nav-hover: #2c3147;
            --social-bg: #23283a;
            --social-border: #00fff7;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--nav-hover);
            border-radius: 24px;
            transition: background 0.3s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: var(--accent);
            border-radius: 50%;
            transition: transform 0.3s, background 0.3s;
        }
        input:checked + .slider {
            background-color: #00fff7;
        }
        input:checked + .slider:before {
            transform: translateX(24px);
            background: #00fff7;
        }
        .theme-icon {
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            width: 32px;
            height: 32px;
            justify-content: center;
            align-items: center;
        }
        .hamburger span {
            height: 4px;
            width: 24px;
            background: var(--nav-text);
            margin: 3px 0;
            border-radius: 2px;
            transition: 0.3s;
        }
        .drawer {
            position: fixed;
            top: 0;
            left: -250px;
            width: 220px;
            height: 100vh;
            background: var(--nav-bg);
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            padding-top: 3.5rem;
            transition: left 0.3s;
            z-index: 200;
        }
        .drawer.open {
            left: 0;
        }
        .drawer a {
            color: var(--nav-text);
            text-decoration: none;
            font-weight: bold;
            padding: 1rem;
            border-bottom: 1px solid var(--nav-hover);
        }
        .drawer a:hover {
            background: var(--nav-hover);
        }
        .container {
            background: var(--container-bg);
            border-radius: 20px;
            padding: 2rem;
            max-width: 400px;
            width: 90vw;
            text-align: center;
            margin: 6rem auto 2rem auto;
            color: var(--text);
            transition: background 0.3s, color 0.3s;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text);
            font-family: 'Inter', Arial, sans-serif;
            font-weight: 700;
            transition: text-shadow 0.3s;
        }
        h1:hover {
            text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent2), 0 0 30px var(--accent);
        }
        p {
            color: var(--text);
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        .qr {
            margin-bottom: 1.5rem;
        }
        .social {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }
        .social a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: none;
            border: 2px solid var(--social-border);
            box-shadow: none;
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
        }
        .social a:hover {
            transform: scale(1.15);
            box-shadow: 0 0 20px var(--accent), 0 0 10px var(--accent2);
            border-color: var(--accent2);
        }
        .social img {
            width: 28px;
            height: 28px;
            filter: none;
            background: #fff;
            border-radius: 50%;
            padding: 2px;
            box-shadow: none;
        }
        @media (max-width: 700px) {
            .navbar {
                padding: 0.5rem 0.7rem;
            }
            .nav-links {
                display: none;
            }
            .hamburger {
                display: flex;
            }
        }
        @media (max-width: 500px) {
            .container {
                padding: 1rem;
                max-width: 98vw;
            }
            h1 {
                font-size: 1.3rem;
            }
            .social a {
                width: 40px;
                height: 40px;
            }
            .social img {
                width: 22px;
                height: 22px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-title">Lost Key</div>
        <div class="nav-links">
            <a href="https://kmrxz.github.io/modpage/main.html">Home</a>
        </div>
        <div class="theme-switch">
            <span class="theme-icon sun" id="sunIcon" title="Light mode">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><g stroke="orange" stroke-width="2"><line x1="12" y1="1" x2="12" y2="4"/><line x1="12" y1="20" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="4" y2="12"/><line x1="20" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></g></svg>
            </span>
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
            <span class="theme-icon moon" id="moonIcon" title="Dark mode">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 0112.21 3a7 7 0 100 14A9 9 0 0121 12.79z"/></svg>
            </span>
        </div>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <div class="drawer" id="drawer">
        <a href="https://kmrxz.github.io/modpage/main.html">Home</a>
    </div>
    <div class="main-center">
        <div class="container" id="mainContainer">
        <h1>Hey, you've found my lost key!</h1>
        <p>Help me get it back! Please contact me using any of the options below.</p>
        <div class="qr">
            <!-- Replace src with your actual QR code image path -->
            <img src="image.png" alt="Scan to get my details" style="width:120px; height:120px; border-radius:12px;">
        </div>
        <div class="social">
            <a href="https://wa.me/yourwhatsappnumber" target="_blank" title="WhatsApp">
                <img src="img/wa.png" alt="WhatsApp">
            </a>
            <a href="https://instagram.com/yourinstagram" target="_blank" title="Instagram">
                <img src="img/ig.png" alt="Instagram">
            </a>
            <a href="https://twitter.com/yourtwitter" target="_blank" title="Twitter">
                <img src="img/x.png" alt="Twitter">
            </a>
            <a href="tel:+yourphonenumber" title="Call">
                <img src="img/ph.png" alt="Phone">
            </a>
            <a href="mailto:youremail@example.com" title="Email">
                <img src="img/gm.png" alt="Email">
            </a>
        </div>
        </div>
    </div>
    <script>
    // Theme toggle switch
    const themeToggle = document.getElementById('themeToggle');
    const sunIcon = document.getElementById('sunIcon');
    const moonIcon = document.getElementById('moonIcon');
    const body = document.body;
    const mainContainer = document.getElementById('mainContainer');
    function setTheme(dark) {
        if (dark) {
            body.style.setProperty('--bg', '#181c24');
            body.style.setProperty('--container-bg', '#23283a');
            body.style.setProperty('--text', '#f3f3f3');
            body.style.setProperty('--nav-bg', '#23283a');
            body.style.setProperty('--nav-text', '#f3f3f3');
            body.style.setProperty('--nav-hover', '#2c3147');
            body.style.setProperty('--social-bg', '#23283a');
            body.style.setProperty('--social-border', '#00fff7');
            sunIcon.style.opacity = '1';
            moonIcon.style.opacity = '0.5';
        } else {
            body.style.setProperty('--bg', '#f3f3f3');
            body.style.setProperty('--container-bg', '#fff');
            body.style.setProperty('--text', '#23283a');
            body.style.setProperty('--nav-bg', '#fff');
            body.style.setProperty('--nav-text', '#23283a');
            body.style.setProperty('--nav-hover', '#e6e6e6');
            body.style.setProperty('--social-bg', '#fff');
            body.style.setProperty('--social-border', '#00fff7');
            sunIcon.style.opacity = '0.5';
            moonIcon.style.opacity = '1';
        }
    }
    themeToggle.addEventListener('change', function() {
        setTheme(themeToggle.checked);
    });
    // Set initial theme
    setTheme(themeToggle.checked);

    // Hamburger and drawer
    const hamburger = document.getElementById('hamburger');
    const drawer = document.getElementById('drawer');
    hamburger.onclick = function() {
        drawer.classList.toggle('open');
    };
    // Close drawer when clicking outside
    document.addEventListener('click', function(e) {
        if (!drawer.contains(e.target) && !hamburger.contains(e.target)) {
            drawer.classList.remove('open');
        }
    });
    </script>
</body>
</html>
