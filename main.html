<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Simple Page</title> 
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #252525;
            color: #fff;
            position: relative;
            height: 100vh;
            width: 100%;
            box-sizing: border-box; /* Includes padding and border in element's total width and height */
        }
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #301934;
            padding: 1rem;
            z-index: 1000;
        }
        .title {
            font-size: 48px;
            color: #fff;
            margin: 0;
        }
        .description {
            position: absolute;
            top: 6rem;
            left: 1rem;
            right: 1rem;
        }
        .options {
            position: absolute;
            top: 12rem;
            left: 1rem;
            right: 1rem;
            bottom: 6rem;
        }
        .options p {
            margin: 0 0 1rem 0; /* Add margin below the paragraph */
        }
        .options img {
            max-width: 100%;
            height: auto;
            display: block; /* Ensures image doesn't have extra space below */
            margin-bottom: 1rem; /* Adds space below the image */
        }
        .download-button {
            display: block; /* Ensures the button is on its own line */
            width: 100%;
            background-color: green;
            color: #fff;
            text-align: center;
            padding: 1rem;
            border: none;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            box-sizing: border-box; /* Includes padding in the width */
        }
        .download-button:hover {
            background-color: darkgreen;
        }
        
        /* Hamburger Menu */
.hamburger-menu {
    font-size: 30px;
    cursor: pointer;
    position: absolute;
    top: 1rem;
    right: 1rem;
    z-index: 1001; /* Ensure it's above other content */
}

/* Drawer Styles */
.drawer {
    position: fixed;
    top: 0;
    right: 0;
    height: 100%;
    width: 250px;
    background-color: #301934;
    color: #fff;
    transform: translateX(100%);
    transition: transform 0.3s ease;
    padding: 2rem;
    z-index: 1000;
}

.drawer a {
    display: block;
    color: #fff;
    text-decoration: none;
    margin-bottom: 1rem;
}

.drawer a:hover {
    text-decoration: underline;
}

.close-btn {
    font-size: 30px;
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
    margin-bottom: 1rem;
}

/* Show Drawer */
.drawer.show {
    transform: translateX(0);
}

    </style> 
 </head> 
 <body> 
  <header> 
   <div class="title">
    kmrXz mods
   </div> 
  </header> <!-- Hamburger Icon --> 
  <div class="hamburger-menu" onclick="toggleDrawer()">
    ☰ <!-- Unicode character for hamburger icon --> 
  </div> <!-- Drawer --> 
  <div class="drawer"> <button class="close-btn" onclick="toggleDrawer()">×</button> 
   <nav> <a href="#">Home</a> <a href="#">About</a> <a href="#">Contact</a> <!-- Add more links as needed --> 
   </nav> 
  </div> 
  <div class="description"> 
   <p>Welcome to kmrXz's webpage, here you can find modified apps and other useful apps. Happy modding :)</p> 
  </div> 
  <div class="options"> 
   <p>This is the paragraph content.</p> 
   <img src="image.jpg" alt="Description of the image"> <a href="yourfile.pdf" class="download-button">Download</a> 
  </div> 
  <script>
      
    function toggleDrawer() {
        var drawer = document.querySelector('.drawer');
        drawer.classList.toggle('show');
    }
      
        var x = prompt("What's your name?");
        console.log("User's name: " + x); // Optional: log the name to the console
    </script> 
 </body>
</html>
