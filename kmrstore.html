<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Guhster Oombat</title> 
  <link rel="stylesheet" href="style.css"> 
 <style type="text/css" id="dcoder_stylesheet">/* style.css */
*{
  user-select: none;
}
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: linear-gradient(to bottom, #141414, #222, #333);
  color: #ffffff;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

header {
  width: 100%;
  background: #000;
  padding: 10px 15px;
  color: white;
}

.app-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.app-bar h1 {
  font-size: 18px;
}

.verified {
  color: #00aaff;
}

.user-info {
  display: flex;
  align-items: center;
  margin-top: 15px;
}

.profile-pic {
  width: 50px;
  height: 50px;
  border-radius: 50%;
}

.details {
  margin-left: 10px;
}

.profit {
  display: flex;
  align-items: center;
}

.profit img {
  width: 18px;
  height: 18px;
}

.memories-btn {
  margin-left: auto;
  background: #222;
  border-radius: 20px;
  padding: 5px 10px;
  color: #fff;
  display: flex;
  align-items: center;
  border: none;
}

.memories-btn img {
  width: 20px;
  height: 20px;
  margin-right: 5px;
}

.new-today {
  text-align: center;
  margin: 20px 0;
}

.cards {
  display: flex;
  justify-content: center;
  gap: 15px;
}

.card {
  text-align: center;
  background: #333;
  border-radius: 10px;
  padding: 10px;
}

.card img {
  width: 70px;
}

.center-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 30px 0;
}

.diamond-points {
  font-size: 32px;
  color: #00aaff;
  margin-bottom: 15px;
}

.center-circle {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: radial-gradient(circle, #6a1b9a, #9c27b0, #ba68c8);
  display: flex;
  justify-content: center;
  align-items: center;
}

.center-image {
  width: 150px;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.center-image.animate {
  transform: scale(1.2);
  opacity: 0.8;
}

footer {
  background: #000;
  width: 100%;
  padding: 10px 0;
}

nav {
  display: flex;
  justify-content: space-around;
}

button {
  background: none;
  border: none;
  color: white;
  font-size: 14px;
}</style></head> 
 <body> 
  <div class="container"> <!-- App Bar --> 
   <header> 
    <div class="app-bar"> <button class="back-btn">X</button> 
     <h1>Guhster Oombat <span class="verified">✔</span></h1> 
     <div class="dropdown">
      ▼
     </div> 
    </div> 
    <div class="user-info"> 
     <img src="images/hamster-profile.png" alt="Profile" class="profile-pic"> 
     <div class="details"> 
      <p>Akshay (CEO)</p> 
      <div class="profit"> 
       <img src="images/diamond.png" alt="Diamond"> <span>+94.789</span> 
      </div> 
     </div> <button class="memories-btn"> <img src="images/heart.png" alt="Heart"> Memories </button> 
    </div> 
   </header> <!-- New Today Section --> 
   <main> 
    <section class="new-today"> 
     <h2>New Today</h2> 
     <div class="cards"> 
      <div class="card"> 
       <img src="images/game1.png" alt="Game 1"> 
       <p>Merge Dale</p> 
      </div> 
      <div class="card"> 
       <img src="images/game2.png" alt="Game 2"> 
       <p>Merge Away</p> 
      </div> 
      <div class="card"> 
       <img src="images/game3.png" alt="Game 3"> 
       <p>Factory World</p> 
      </div> 
     </div> 
    </section> <!-- Center Content --> 
    <div class="center-container"> 
     <div class="diamond-points" id="points">
      0
     </div> 
     <div class="center-circle"> 
      <img src="images/hamster-center.png" alt="Hamster" class="center-image" id="hamster-image"> 
     </div> 
    </div> 
   </main> <!-- Footer Navigation --> 
   <footer> 
    <nav> <button>Exchange</button> <button>Playground</button> <button>Airdrop</button> <button>Friends</button> <button>Earn</button> 
    </nav> 
   </footer> 
  </div> 
  <script src="script.js"></script> 
 
<script type="text/javascript" id="dcoder_script">// script.js
let points = 0;
const pointsDisplay = document.getElementById("points");
const hamsterImage = document.getElementById("hamster-image");

hamsterImage.addEventListener("click", () => {
  // Add points
  points += 5;
  pointsDisplay.textContent = points;

  // Bubble animation
  hamsterImage.classList.add("animate");
  setTimeout(() => {
    hamsterImage.classList.remove("animate");
  }, 300);
});</script></body></html>
