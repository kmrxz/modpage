<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Echora Messenger</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    :root { --bg: #010c14; --header: #0a1929; --blue: #007aff; --own: #1a3a5a; --other: #0f253e; }
    
    /* Disable text selection and preserve layout */
    body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: var(--bg); font-family: sans-serif; color: white; display: flex; flex-direction: column; overflow: hidden; 
      user-select: none; -webkit-user-select: none; -webkit-touch-callout: none; }

    /* Login Screen Overlay */
    #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 3000; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .card { background: var(--header); padding: 25px; border-radius: 15px; width: 100%; max-width: 350px; text-align: center; border: 1px solid #1a3a5a; }
    
    header { height: 60px; background: var(--header); display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid #1a3a5a; justify-content: space-between; flex-shrink: 0; z-index: 10; }
    
    /* Drawer Fix: Slides OVER the content */
    #drawer { position: fixed; left: -280px; top: 0; bottom: 0; width: 280px; background: var(--header); z-index: 2000; transition: 0.3s ease-in-out; border-right: 1px solid #1a3a5a; padding: 20px; box-shadow: 10px 0 30px rgba(0,0,0,0.8); }
    #drawer.open { left: 0; }
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 1900; }
    .overlay.open { display: block; }

    .alert-banner { background: rgba(0, 122, 255, 0.1); border: 1px solid var(--blue); padding: 12px; margin: 10px; border-radius: 10px; font-size: 0.85rem; text-align: center; color: #a0cfff; flex-shrink: 0; }

    #chat-box { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 12px; }
    
    /* Input stays above keyboard */
    footer { background: var(--header); border-top: 1px solid #1a3a5a; padding: 10px 15px; display: flex; gap: 8px; align-items: center; flex-shrink: 0; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
    .media-btn { background: #1e293b; border: 1px solid #334155; color: white; font-size: 24px; width: 45px; height: 45px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    input#msg-input { flex: 1; padding: 12px; background: #1e293b; border: 1px solid #334155; border-radius: 12px; color: white; outline: none; font-size: 16px; user-select: text !important; -webkit-user-select: text !important; }
    
    .msg-wrapper { display: flex; width: 100%; flex-direction: column; }
    .msg-wrapper.own { align-items: flex-end; }
    .msg-wrapper.other { align-items: flex-start; }
    .bubble { max-width: 85%; padding: 12px; border-radius: 18px; cursor: pointer; word-wrap: break-word; line-height: 1.4; position: relative; }
    .own .bubble { background: var(--own); border-bottom-right-radius: 4px; }
    .other .bubble { background: var(--other); border-bottom-left-radius: 4px; }
    
    /* Theater Mode (Image Viewer) */
    #image-viewer { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 4000; display: none; flex-direction: column; align-items: center; justify-content: center; }
    #viewer-img { max-width: 95%; max-height: 80vh; object-fit: contain; border-radius: 5px; }
    .viewer-controls { position: absolute; top: 30px; width: 100%; display: flex; justify-content: space-around; padding: 0 20px; box-sizing: border-box; }
    .v-btn { background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 12px 25px; border-radius: 10px; cursor: pointer; font-weight: bold; backdrop-filter: blur(5px); }
    .chat-img { max-width: 100%; border-radius: 10px; margin-top: 5px; display: block; max-height: 250px; }

    /* Long-press Menu */
    #menu { position: fixed; display: none; background: #1e293b; border-radius: 10px; z-index: 3500; border: 1px solid #334155; width: 160px; box-shadow: 0 10px 40px rgba(0,0,0,1); }
    .menu-btn { padding: 15px; cursor: pointer; border-bottom: 1px solid #334155; font-size: 0.95rem; text-align: center; }
    .menu-btn:last-child { border: none; color: #f87171; }
    
    .btn-send { background: var(--blue); border: none; width: 45px; height: 45px; border-radius: 12px; color: white; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .system-msg { align-self: center; background: #1e293b; color: #ffd279; font-size: 0.75rem; padding: 6px 14px; border-radius: 20px; margin: 8px 0; }
    .hidden { display: none !important; }
  </style>
</head>
<body>

<div id="auth-screen">
  <div class="card" id="login-box">
    <h2 style="color:var(--blue)">Echora</h2>
    <input type="number" id="phone" placeholder="Phone Number" style="width:90%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #334155; background: #1e293b; color: white;">
    <input type="password" id="pin" placeholder="4-Digit PIN" style="width:90%; padding: 10px; border-radius: 5px; border: 1px solid #334155; background: #1e293b; color: white;">
    <button class="btn-send" style="width:95%; margin-top:15px; border-radius: 8px;" onclick="handleLogin()">Login</button>
  </div>
  <div class="card hidden" id="name-box">
    <h3>New User</h3>
    <input type="text" id="new-name" placeholder="Choose a Username" style="width:90%; padding: 10px; border-radius: 5px; border: 1px solid #334155; background: #1e293b; color: white;">
    <button class="btn-send" style="width:95%; margin-top:15px; border-radius: 8px;" onclick="finishSignUp()">Enter Chat</button>
  </div>
</div>

<div id="image-viewer">
  <div class="viewer-controls">
    <button class="v-btn" onclick="closeViewer()">✕ Close</button>
    <button class="v-btn" id="download-btn" style="background:var(--blue)">↓ Download</button>
  </div>
  <img id="viewer-img">
</div>

<div class="overlay" onclick="toggleDrawer()"></div>
<div id="drawer">
  <h2 style="color:var(--blue)">Echora</h2>
  <p style="font-size: 0.9rem; color: #94a3b8;">User: <b id="display-user" style="color:white">...</b></p>
  <hr style="border:0; border-top:1px solid #334155; margin: 20px 0;">
  <p onclick="logout()" style="color:#f87171; cursor:pointer; font-weight:bold; font-size: 1.1rem;">Logout</p>
</div>

<header>
  <span onclick="toggleDrawer()" style="font-size: 28px; cursor: pointer;">☰</span>
  <b>Echora Messenger</b>
  <div style="width: 28px;"></div>
</header>

<div class="alert-banner">⚠️ Please be respectful and kind to others in the chat.</div>

<div id="chat-box"></div>

<div id="menu">
  <div class="menu-btn" onclick="copyMsg()">Copy Text</div>
  <div class="menu-btn" id="del-btn" onclick="deleteMsg()">Delete for Everyone</div>
</div>

<footer>
  <input type="file" id="file-input" class="hidden" accept="image/*" onchange="uploadFile(this)">
  <button class="media-btn" onclick="document.getElementById('file-input').click()">+</button>
  <input type="text" id="msg-input" placeholder="Type message..." autocomplete="off">
  <button class="btn-send" onclick="send()">➤</button>
</footer>

<script>
  const SUPABASE_URL = "https://sbggyupgkavhkafqapie.supabase.co";
  const SUPABASE_KEY = "sb_publishable_8C0U6Mj4WDuuPeqHJJGS1w_BTNtiFtb";
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  let user = JSON.parse(localStorage.getItem("kmr_user")) || null;
  let activeId = null; let activeText = "";

  if (user) {
    document.getElementById('auth-screen').classList.add('hidden');
    document.getElementById('display-user').innerText = user.username;
  }

  function toggleDrawer() {
    document.getElementById('drawer').classList.toggle('open');
    document.querySelector('.overlay').classList.toggle('open');
  }

  async function handleLogin() {
    const phone = document.getElementById('phone').value;
    const pin = document.getElementById('pin').value;
    const { data } = await client.from('profiles').select('*').eq('phone', phone).single();
    if (data) {
      if (data.pin !== pin) return alert("Wrong PIN");
      user = data; loginDone();
    } else {
      document.getElementById('login-box').classList.add('hidden');
      document.getElementById('name-box').classList.remove('hidden');
    }
  }

  async function finishSignUp() {
    const phone = document.getElementById('phone').value;
    const pin = document.getElementById('pin').value;
    const name = document.getElementById('new-name').value;
    const { data } = await client.from('profiles').insert([{ phone, pin, username: name }]).select().single();
    user = data; loginDone();
  }

  function loginDone() {
    localStorage.setItem("kmr_user", JSON.stringify(user));
    location.reload();
  }

  function init() {
    load();
    client.channel('room1').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, load).subscribe();
  }

  async function load() {
    const { data } = await client.from('messages').select('*').order('created_at', { ascending: true });
    const box = document.getElementById('chat-box');
    box.innerHTML = '';
    data?.forEach(m => {
      const wrap = document.createElement('div');
      if (m.is_system) {
        wrap.className = 'system-msg';
        wrap.innerText = m.content;
      } else {
        const isOwn = m.sender_phone === user.phone;
        wrap.className = `msg-wrapper ${isOwn ? 'own' : 'other'}`;
        
        let contentHTML = m.content;
        if (m.content.startsWith('http') && (m.content.match(/\.(jpeg|jpg|gif|png|webp)/i))) {
          contentHTML = `<img src="${m.content}" class="chat-img" onclick="openViewer('${m.content}')">`;
        }

        wrap.innerHTML = `<div class="bubble" oncontextmenu="return false;" onclick="openMenu(event, '${m.id}', '${m.sender_phone}', \`${m.content}\`)">
          <small style="color:var(--blue); font-size:0.75rem; font-weight:bold;">${m.sender}</small><br>${contentHTML}</div>`;
      }
      box.appendChild(wrap);
    });
    box.scrollTop = box.scrollHeight;
  }

  async function uploadFile(input) {
    const file = input.files[0];
    if (!file) return;
    const fileName = `media_${Date.now()}_${file.name}`;
    const { data, error } = await client.storage.from('chat-files').upload(fileName, file);
    if (error) return alert("Upload failed!");
    const { data: urlData } = client.storage.from('chat-files').getPublicUrl(fileName);
    await client.from('messages').insert([{ sender: user.username, content: urlData.publicUrl, sender_phone: user.phone }]);
  }

  async function send() {
    const input = document.getElementById('msg-input');
    const val = input.value.trim();
    if (!val) return;
    input.value = '';
    await client.from('messages').insert([{ sender: user.username, content: val, sender_phone: user.phone }]);
  }

  function openViewer(url) {
    const v = document.getElementById('image-viewer');
    const img = document.getElementById('viewer-img');
    const dl = document.getElementById('download-btn');
    img.src = url;
    v.style.display = 'flex';
    dl.onclick = () => {
      const a = document.createElement('a');
      a.href = url;
      a.download = 'Echora_Media_' + Date.now() + '.jpg';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    };
  }

  function closeViewer() { document.getElementById('image-viewer').style.display = 'none'; }

  function openMenu(e, id, phone, text) {
    activeId = id; activeText = text;
    const menu = document.getElementById('menu');
    menu.style.display = 'block';
    menu.style.top = Math.min(e.clientY, window.innerHeight - 120) + 'px';
    menu.style.left = Math.min(e.clientX, window.innerWidth - 170) + 'px';
    document.getElementById('del-btn').style.display = (phone === user.phone) ? 'block' : 'none';
  }

  function copyMsg() {
    navigator.clipboard.writeText(activeText);
    closeMenu();
    // Use a custom alert if possible, or just a small notification
  }

  async function deleteMsg() {
    await client.from('messages').delete().eq('id', activeId);
    closeMenu();
  }

  function closeMenu() { document.getElementById('menu').style.display = 'none'; }
  function logout() { localStorage.clear(); location.reload(); }
  document.addEventListener('click', (e) => { if (!e.target.closest('.bubble')) closeMenu(); });
  
  if (user) init();
</script>
</body>
</html>
