<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>KmrMessenger</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    :root { --bg: #010c14; --header: #0a1929; --blue: #007aff; --own: #1a3a5a; --other: #0f253e; }
    
    /* CRITICAL FIX: Flexbox prevents keyboard overlap */
    body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: var(--bg); font-family: sans-serif; color: white; display: flex; flex-direction: column; overflow: hidden; }

    /* Login Screen */
    #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .card { background: var(--header); padding: 25px; border-radius: 15px; width: 100%; max-width: 350px; text-align: center; border: 1px solid #1a3a5a; }
    
    /* Header & Drawer */
    header { height: 60px; background: var(--header); display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid #1a3a5a; justify-content: space-between; flex-shrink: 0; }
    #drawer { position: fixed; left: -280px; top: 0; bottom: 0; width: 280px; background: var(--header); z-index: 900; transition: 0.3s; border-right: 1px solid #1a3a5a; padding: 20px; }
    #drawer.open { left: 0; }
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 800; }
    .overlay.open { display: block; }

    /* Alert Banner */
    .alert-banner { background: rgba(0, 122, 255, 0.1); border: 1px solid var(--blue); padding: 12px; margin: 10px; border-radius: 10px; font-size: 0.85rem; text-align: center; color: #a0cfff; flex-shrink: 0; }

    /* Chat Area */
    #chat-box { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 12px; -webkit-overflow-scrolling: touch; }
    
    /* Input Area - Flex-shrink: 0 keeps it pinned above keyboard */
    footer { background: var(--header); border-top: 1px solid #1a3a5a; padding: 10px 15px; display: flex; gap: 10px; align-items: center; flex-shrink: 0; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
    
    input { flex: 1; padding: 14px; background: #1e293b; border: 1px solid #334155; border-radius: 12px; color: white; outline: none; font-size: 16px; }
    
    /* Bubbles */
    .msg-wrapper { display: flex; width: 100%; flex-direction: column; }
    .msg-wrapper.own { align-items: flex-end; }
    .msg-wrapper.other { align-items: flex-start; }
    .bubble { max-width: 85%; padding: 12px 16px; border-radius: 20px; cursor: pointer; word-wrap: break-word; line-height: 1.4; }
    .own .bubble { background: var(--own); border-bottom-right-radius: 4px; }
    .other .bubble { background: var(--other); border-bottom-left-radius: 4px; }
    
    /* Context Menu */
    #menu { position: fixed; display: none; background: #1e293b; border-radius: 10px; z-index: 2000; border: 1px solid #334155; width: 160px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
    .menu-btn { padding: 14px; cursor: pointer; border-bottom: 1px solid #334155; font-size: 0.95rem; }
    .menu-btn:last-child { border: none; color: #f87171; }
    
    .hidden { display: none !important; }
    .btn-main { background: var(--blue); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    .system-msg { align-self: center; background: #1e293b; color: #ffd279; font-size: 0.75rem; padding: 6px 14px; border-radius: 20px; margin: 8px 0; }
  </style>
</head>
<body>

<div id="auth-screen">
  <div class="card" id="login-box">
    <h2 style="color:var(--blue)">KmrMessenger</h2>
    <input type="number" id="phone" placeholder="Phone Number" inputmode="tel">
    <input type="password" id="pin" placeholder="4-Digit PIN" maxlength="4">
    <button class="btn-main" style="width:100%" onclick="handleLogin()">Login</button>
  </div>
  <div class="card hidden" id="name-box">
    <h3>Finish Registration</h3>
    <input type="text" id="new-name" placeholder="Your Username">
    <button class="btn-main" style="width:100%" onclick="finishSignUp()">Join Chat</button>
  </div>
</div>

<div class="overlay" onclick="toggleDrawer()"></div>
<div id="drawer">
  <h3>Menu</h3>
  <hr style="border:0; border-top:1px solid #334155; margin: 20px 0;">
  <p onclick="logout()" style="color:#f87171; cursor:pointer;">Logout</p>
</div>

<header>
  <span onclick="toggleDrawer()" style="font-size: 24px; cursor: pointer;">☰</span>
  <b>KmrMessenger</b>
  <div style="width: 24px;"></div> </header>

<div class="alert-banner">
  ⚠️ Please don't be respectful and kind to others in the chat.You're not Jesus
</div>

<div id="chat-box"></div>

<div id="menu">
  <div class="menu-btn" onclick="copyMsg()">Copy Text</div>
  <div class="menu-btn" id="del-btn" onclick="deleteMsg()">Delete for Everyone</div>
</div>

<footer>
  <input type="text" id="msg-input" placeholder="Type message..." autocomplete="off">
  <button class="btn-main" onclick="send()">➤</button>
</footer>

<script>
  const SUPABASE_URL = "https://sbggyupgkavhkafqapie.supabase.co";
  const SUPABASE_KEY = "sb_publishable_8C0U6Mj4WDuuPeqHJJGS1w_BTNtiFtb";
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  let user = JSON.parse(localStorage.getItem("kmr_user")) || null;
  let activeId = null; let activeText = "";

  if (user) document.getElementById('auth-screen').classList.add('hidden');

  function toggleDrawer() {
    document.getElementById('drawer').classList.toggle('open');
    document.querySelector('.overlay').classList.toggle('open');
  }

  async function handleLogin() {
    const phone = document.getElementById('phone').value;
    const pin = document.getElementById('pin').value;
    const { data } = await client.from('profiles').select('*').eq('phone', phone).single();
    if (data) {
      if (data.pin && data.pin !== pin) return alert("Wrong PIN");
      user = data; loginDone();
    } else {
      document.getElementById('login-box').classList.add('hidden');
      document.getElementById('name-box').classList.remove('hidden');
    }
  }

  async function finishSignUp() {
    const phone = document.getElementById('phone').value;
    const pin = document.getElementById('pin').value;
    const name = document.getElementById('new-name').value;
    const { data } = await client.from('profiles').insert([{ phone, pin, username: name }]).select().single();
    user = data; loginDone();
  }

  function loginDone() {
    localStorage.setItem("kmr_user", JSON.stringify(user));
    document.getElementById('auth-screen').classList.add('hidden');
    init();
  }

  function init() {
    load();
    client.channel('room1').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, load).subscribe();
  }

  async function load() {
    const { data } = await client.from('messages').select('*').order('created_at', { ascending: true });
    const box = document.getElementById('chat-box');
    box.innerHTML = '';
    data?.forEach(m => {
      const wrap = document.createElement('div');
      if (m.is_system) {
        wrap.className = 'system-msg';
        wrap.innerText = m.content;
      } else {
        const isOwn = m.sender_phone === user.phone;
        wrap.className = `msg-wrapper ${isOwn ? 'own' : 'other'}`;
        wrap.innerHTML = `<div class="bubble" onclick="openMenu(event, '${m.id}', '${m.sender_phone}', \`${m.content}\`)">
          <small style="color:var(--blue); font-size:0.75rem; font-weight:bold;">${m.sender}</small><br>${m.content}</div>`;
      }
      box.appendChild(wrap);
    });
    box.scrollTop = box.scrollHeight;
  }

  async function send() {
    const input = document.getElementById('msg-input');
    const val = input.value.trim();
    if (!val) return;
    await client.from('messages').insert([{ sender: user.username, content: val, sender_phone: user.phone }]);
    input.value = '';
    setTimeout(() => { box.scrollTop = box.scrollHeight; }, 100);
  }

  function openMenu(e, id, phone, text) {
    activeId = id; activeText = text;
    const menu = document.getElementById('menu');
    menu.style.display = 'block';
    menu.style.top = (e.clientY - 40) + 'px';
    menu.style.left = Math.min(e.clientX, window.innerWidth - 170) + 'px';
    document.getElementById('del-btn').style.display = (phone === user.phone) ? 'block' : 'none';
  }

  function copyMsg() { navigator.clipboard.writeText(activeText); closeMenu(); }
  async function deleteMsg() { await client.from('messages').delete().eq('id', activeId); closeMenu(); }
  function closeMenu() { document.getElementById('menu').style.display = 'none'; }
  function logout() { localStorage.clear(); location.reload(); }
  document.addEventListener('click', (e) => { if (!e.target.closest('.bubble')) closeMenu(); });
  
  if (user) init();
</script>
</body>
</html>
