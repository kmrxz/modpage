<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>World Chat | Pro</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>

  <style>
    :root {
      --wa-dark: #0b141a;
      --wa-header: #202c33;
      --wa-accent: #00a884;
      --bg-overlay: rgba(11, 20, 26, 0.98);
    }

    * { box-sizing: border-box; }
    
    body, html {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background-color: var(--wa-dark);
      font-family: 'Segoe UI', Helvetica, sans-serif;
      overflow: hidden; /* Prevents double scrollbars */
    }

    /* --- Hamburger Drawer --- */
    #drawer {
      position: fixed; top: 0; left: -280px; width: 280px; height: 100%;
      background: #232d36; z-index: 4000; transition: 0.3s; padding: 20px;
      box-shadow: 5px 0 15px rgba(0,0,0,0.5);
    }
    #drawer.open { left: 0; }
    .drawer-item {
      padding: 15px; margin-bottom: 10px; border-radius: 8px;
      cursor: pointer; border-bottom: 1px solid #313d45; color: #e9edef;
    }
    .drawer-item:hover { background: var(--wa-accent); }

    /* --- Fixed Overlays (Login & Rules) --- */
    .full-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: var(--wa-dark); z-index: 5000;
      display: flex; justify-content: center; align-items: center;
    }

    .modal-card {
      background: #232d36; padding: 30px; border-radius: 20px;
      width: 90%; max-width: 350px; text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      animation: slideDown 0.4s ease-out;
    }

    @keyframes slideDown { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    /* Styled Input for Login */
    .styled-input {
      width: 100%; padding: 12px; margin: 15px 0;
      background: #2a3942; border: 1px solid #3b4a54;
      border-radius: 10px; color: white; outline: none;
    }

    /* --- Chat App Structure --- */
    #app-container {
      display: flex; flex-direction: column;
      height: 100vh; width: 100%; max-width: 800px; margin: 0 auto;
    }

    header {
      height: 60px; background: var(--wa-header);
      display: flex; align-items: center; padding: 0 15px; gap: 15px;
      flex-shrink: 0; border-bottom: 1px solid #313d45;
    }

    #chat-box {
      flex: 1; overflow-y: auto; padding: 15px;
      background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
      background-color: var(--wa-dark); background-blend-mode: overlay;
      display: flex; flex-direction: column; gap: 10px;
    }

    /* --- Message Animations --- */
    .msg-wrapper { display: flex; flex-direction: column; animation: pop 0.25s ease-out; }
    @keyframes pop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    
    .msg-wrapper.own { align-items: flex-end; }
    .msg-wrapper.other { align-items: flex-start; }

    .bubble {
      max-width: 80%; padding: 8px 12px; border-radius: 12px;
      color: #000; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    /* --- System Welcome Alert --- */
    .system-alert {
      align-self: center; background: #182229; color: #ffd279;
      font-size: 0.75rem; padding: 5px 15px; border-radius: 15px; margin: 5px 0;
    }

    /* --- THE INPUT BAR (Strictly Fixed) --- */
    .input-bar {
      height: 70px; background: var(--wa-header);
      display: flex; align-items: center; padding: 10px 15px; gap: 10px;
      flex-shrink: 0;
    }

    #message-input {
      flex: 1; background: #2a3942; border: none; padding: 12px 18px;
      border-radius: 25px; color: white; outline: none; font-size: 1rem;
    }

    .send-btn {
      background: var(--wa-accent); border: none; width: 45px; height: 45px;
      border-radius: 50%; color: white; cursor: pointer; font-size: 20px;
      display: flex; align-items: center; justify-content: center;
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>

  <div id="drawer">
    <h2 style="color:var(--wa-accent)">Settings</h2>
    <div class="drawer-item">üè† Home</div>
    <div class="drawer-item">üé® Theme</div>
    <div class="drawer-item">‚úâÔ∏è Suggestion</div>
    <div class="drawer-item">üë• About</div>
    <button onclick="clearUser()" style="margin-top:20px; background:red; color:white; border:none; padding:10px; border-radius:5px; width:100%;">Logout/Reset</button>
  </div>

  <div id="login-overlay" class="full-overlay">
    <div class="modal-card">
      <h2 style="color:var(--wa-accent)">World Chat</h2>
      <p style="color:#8696a0">Enter your name to start chatting</p>
      <input type="text" id="username-input" class="styled-input" placeholder="Your Name..." maxlength="15">
      <button class="send-btn" onclick="saveUsername()" style="width:100%; border-radius:10px;">Continue</button>
    </div>
  </div>

  <div id="guidelines-overlay" class="full-overlay hidden">
    <div class="modal-card">
      <img src="https://cdn-icons-png.flaticon.com/512/5602/5602164.png" style="width:80px; margin-bottom:15px;">
      <h3>Chat Rules</h3>
      <p style="text-align:left; font-size:0.9rem; color:#8696a0;">
        ‚Ä¢ No spamming.<br>‚Ä¢ Be kind to others.<br>‚Ä¢ Max 100 messages stored.
      </p>
      <button class="send-btn" onclick="acceptGuidelines()" style="width:100%; border-radius:10px;">I Agree</button>
    </div>
  </div>

  <div id="app-container" class="hidden">
    <header>
      <div onclick="toggleDrawer()" style="cursor:pointer; font-size:24px; color:var(--wa-accent)">‚ò∞</div>
      <div style="flex:1"><b>World Chat</b><br><small id="msg-count" style="color:#8696a0">0/100</small></div>
    </header>

    <div id="chat-box"></div>

    <div class="input-bar">
      <input type="text" id="message-input" placeholder="Type a message...">
      <button class="send-btn" id="sendBtn">‚û§</button>
    </div>
  </div>

<script>
  const SUPABASE_URL = "https://sbggyupgkavhkafqapie.supabase.co";
  const SUPABASE_KEY = "sb_publishable_8C0U6Mj4WDuuPeqHJJGS1w_BTNtiFtb";
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  let currentUsername = localStorage.getItem("chat_user") || "";

  // Start logic
  window.onload = () => {
    if (currentUsername) {
      document.getElementById("login-overlay").classList.add("hidden");
      document.getElementById("app-container").classList.remove("hidden");
      loadMessages();
      addSystemAlert("Welcome back, " + currentUsername + "!");
    }
  };

  function saveUsername() {
    const val = document.getElementById("username-input").value.trim();
    if (val) {
      currentUsername = val;
      localStorage.setItem("chat_user", val);
      document.getElementById("login-overlay").classList.add("hidden");
      document.getElementById("guidelines-overlay").classList.remove("hidden");
    }
  }

  function acceptGuidelines() {
    document.getElementById("guidelines-overlay").classList.add("hidden");
    document.getElementById("app-container").classList.remove("hidden");
    addSystemAlert("Be respectful and kind in the chat!");
    loadMessages();
  }

  function toggleDrawer() {
    document.getElementById("drawer").classList.toggle("open");
  }

  function clearUser() {
    localStorage.clear();
    location.reload();
  }

  function addSystemAlert(txt) {
    const div = document.createElement("div");
    div.className = "system-alert";
    div.textContent = txt;
    document.getElementById("chat-box").appendChild(div);
  }

  function getBubbleColor() {
    return ['#dcf8c6', '#ffffff', '#e1f5fe', '#fff2e0'][Math.floor(Math.random() * 4)];
  }

  function getNameColor(name) {
    const colors = ['#00a884', '#3498db', '#e67e22', '#9b59b6', '#e74c3c'];
    let hash = 0;
    for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
    return colors[Math.abs(hash) % colors.length];
  }

  async function loadMessages() {
    const { data } = await client.from("messages").select("*").order("created_at", { ascending: true });
    const box = document.getElementById("chat-box");
    box.innerHTML = "";
    if (data) {
      data.forEach(addMessage);
      document.getElementById("msg-count").textContent = `${data.length}/100`;
    }
  }

  function addMessage(msg) {
    const isOwn = msg.sender === currentUsername;
    const wrapper = document.createElement("div");
    wrapper.className = `msg-wrapper ${isOwn ? 'own' : 'other'}`;

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.style.backgroundColor = getBubbleColor();
    bubble.innerHTML = `
      <div style="font-size:0.7rem; font-weight:bold; color:${getNameColor(msg.sender)}">${msg.sender}</div>
      <div style="font-size:0.95rem; margin-top:2px;">${msg.content}</div>
    `;

    wrapper.appendChild(bubble);
    const box = document.getElementById("chat-box");
    box.appendChild(wrapper);
    box.scrollTop = box.scrollHeight;
  }

  async function sendMessage() {
    const input = document.getElementById("message-input");
    const text = input.value.trim();
    if (!text) return;
    input.value = "";

    await client.from("messages").insert([{ sender: currentUsername, content: text }]);
    
    // Check Cleanup (100 msg limit)
    const { count } = await client.from('messages').select('*', { count: 'exact', head: true });
    if (count > 100) {
      const { data: oldest } = await client.from('messages').select('created_at').order('created_at', { ascending: false }).range(99, 99).single();
      if (oldest) await client.from('messages').delete().lt('created_at', oldest.created_at);
      loadMessages();
    }
  }

  document.getElementById("sendBtn").onclick = sendMessage;
  document.getElementById("message-input").onkeypress = (e) => { if(e.key==="Enter") sendMessage(); };
  document.getElementById("username-input").onkeypress = (e) => { if(e.key==="Enter") saveUsername(); };

  client.channel("room1").on("postgres_changes", { event: "INSERT", schema: "public", table: "messages" }, p => addMessage(p.new)).subscribe();

</script>
</body>
</html>
