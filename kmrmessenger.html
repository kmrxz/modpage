<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Echora Messenger</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    :root { --bg: #010c14; --header: #0a1929; --blue: #007aff; --own: #1a3a5a; --other: #0f253e; }
    body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: var(--bg); font-family: sans-serif; color: white; display: flex; flex-direction: column; overflow: hidden; user-select: none; -webkit-user-select: none; }
    #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 3000; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .card { background: var(--header); padding: 25px; border-radius: 15px; width: 100%; max-width: 350px; text-align: center; border: 1px solid #1a3a5a; }
    input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white; box-sizing: border-box; }
    header { height: 60px; background: var(--header); display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid #1a3a5a; justify-content: space-between; flex-shrink: 0; }
    #drawer { position: fixed; left: 0; top: 0; bottom: 0; width: 280px; background: var(--header); z-index: 2000; transition: transform 0.28s ease, opacity 0.28s ease; border-right: 1px solid #1a3a5a; padding: 20px; transform: translateX(-100%); opacity: 0; pointer-events: none; }
    #drawer.open { transform: translateX(0); opacity: 1; pointer-events: auto; }
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 1900; }
    .overlay.open { display: block; }
    .drawer-item { display: block; padding: 15px 0; color: #94a3b8; text-decoration: none; border-bottom: 1px solid #1a3a5a; font-weight: bold; }
    #image-viewer { position: fixed; inset: 0; background: #000; z-index: 4000; display: none; flex-direction: column; align-items: center; justify-content: center; }
    #viewer-img { max-width: 100%; max-height: 75vh; object-fit: contain; }
    .viewer-footer { position: absolute; bottom: 0; width: 100%; height: 100px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); display: flex; justify-content: space-around; align-items: center; padding-bottom: 20px; }
    .v-btn { background: var(--blue); border: none; color: white; padding: 15px 25px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    .close-btn { background: #334155; }
    #chat-box { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 12px; }
    footer { background: var(--header); border-top: 1px solid #1a3a5a; padding: 10px 15px; display: flex; gap: 8px; align-items: center; flex-shrink: 0; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
    .media-btn { background: #1e293b; border: 1px solid #334155; color: white; font-size: 20px; width: 45px; height: 45px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    input#msg-input { flex: 1; padding: 12px; background: #1e293b; border: 1px solid #334155; border-radius: 12px; color: white; outline: none; font-size: 16px; user-select: text !important; -webkit-user-select: text !important; }
    .msg-wrapper { display: flex; width: 100%; flex-direction: column; }
    .msg-wrapper.own { align-items: flex-end; }
    .msg-wrapper.other { align-items: flex-start; }
    .bubble { max-width: 85%; padding: 12px; border-radius: 18px; cursor: pointer; word-wrap: break-word; line-height: 1.4; position: relative; }
    .own .bubble { background: var(--own); border-bottom-right-radius: 4px; }
    .other .bubble { background: var(--other); border-bottom-left-radius: 4px; }
    .time { font-size: 0.65rem; color: #64748b; display: block; text-align: right; margin-top: 4px; }
    .chat-img { max-width: 100%; border-radius: 10px; margin-top: 5px; display: block; max-height: 250px; }
    #menu { position: fixed; display: none; background: #1e293b; border-radius: 10px; z-index: 2500; border: 1px solid #334155; width: 160px; }
    .menu-btn { padding: 14px; cursor: pointer; border-bottom: 1px solid #334155; font-size: 0.95rem; text-align: center; }
    .menu-btn:last-child { border: none; color: #f87171; }
    .btn-send { background: var(--blue); border: none; width: 45px; height: 45px; border-radius: 12px; color: white; font-size: 18px; cursor: pointer; }
    .hidden { display: none !important; }
  </style>
</head>
<body>

<div id="image-viewer">
  <img id="viewer-img">
  <div class="viewer-footer">
    <button class="v-btn close-btn" onclick="closeViewer()">✕ Close</button>
    <button class="v-btn" id="dl-trigger">↓ Download</button>
  </div>
</div>

<div id="auth-screen">
  <div class="card" id="login-box">
    <h2 style="color:var(--blue)">Echora</h2>
    <input type="text" id="login-username" placeholder="Username">
    <input type="password" id="login-pin" maxlength="4" placeholder="4-digit PIN">
    <button class="btn-send" style="width:100%" onclick="handleLogin()">Login</button>
    <div style="margin-top:10px; font-size:0.9rem; color:#94a3b8;">Don't have an account? <a href="#" onclick="showSignup(); return false;">Create one</a></div>
  </div>
  <div class="card hidden" id="signup-box">
    <h3>Create Account</h3>
    <input type="text" id="signup-username" placeholder="Choose a username">
    <input type="password" id="signup-pin" maxlength="4" placeholder="Choose a 4-digit PIN">
    <button class="btn-send" style="width:100%" onclick="finishSignUp()">Create</button>
    <div style="margin-top:10px; font-size:0.9rem; color:#94a3b8;">Already have an account? <a href="#" onclick="showLogin(); return false;">Login</a></div>
  </div>
</div>

<div class="overlay" onclick="closeDrawer()"></div>
<div id="drawer">
  <h2 style="color:var(--blue)">Echora</h2>
  <p onclick="logout()" style="color:#f87171; cursor:pointer; font-weight:bold; margin-top:20px;">Logout</p>
</div>

<header>
  <span onclick="toggleDrawer()" style="font-size: 24px; cursor: pointer;">☰</span>
  <b>Echora Chat</b>
  <div style="width: 24px;"></div>
</header>

<div id="chat-box"></div>

<div id="menu">
  <div class="menu-btn" onclick="copyMsg()">Copy Text</div>
  <div class="menu-btn" id="del-btn" onclick="deleteMsg()">Delete Message</div>
</div>

<footer>
  <input type="file" id="file-input" class="hidden" onchange="uploadFile(this)">
  <button class="media-btn" onclick="document.getElementById('file-input').click()">+</button>
  <input type="text" id="msg-input" placeholder="Type message..." autocomplete="off">
  <button class="btn-send" onclick="send()">➤</button>
</footer>

<script>
  const SUPABASE_URL = "https://sbggyupgkavhkafqapie.supabase.co";
  const SUPABASE_KEY = "sb_publishable_8C0U6Mj4WDuuPeqHJJGS1w_BTNtiFtb";
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  let user = JSON.parse(localStorage.getItem("kmr_user")) || null;
  let activeId = null; 
  let activeText = "";

  if (user) {
    document.getElementById('auth-screen').classList.add('hidden');
    init();
  }

  function toggleDrawer() {
    document.getElementById('drawer').classList.add('open');
    document.querySelector('.overlay').classList.add('open');
  }
  function closeDrawer() {
    document.getElementById('drawer').classList.remove('open');
    document.querySelector('.overlay').classList.remove('open');
  }

  async function handleLogin() {
    const username = document.getElementById('login-username').value.trim();
    const pin = document.getElementById('login-pin').value.trim();
    if (!username || !pin) return alert('Enter credentials');

    const { data, error } = await client.from('profiles').select('*').eq('username', username);
    
    if (error || !data || data.length === 0) {
      alert('Account not found. Please create one.');
      return;
    }

    const foundUser = data[0];
    if (String(foundUser.pin) === String(pin)) {
      user = foundUser;
      loginDone();
    } else {
      alert('Incorrect PIN');
    }
  }

  async function finishSignUp() {
    const username = document.getElementById('signup-username').value.trim();
    const pin = document.getElementById('signup-pin').value.trim();
    if (!username || !/^[0-9]{4}$/.test(pin)) return alert('Username required & PIN must be 4 digits');

    const { data: existing } = await client.from('profiles').select('username').eq('username', username);
    if (existing && existing.length > 0) return alert('Username taken');

    // Inserting only what we know exists: username and pin. 
    // Phone/id will be handled by DB defaults.
    const { data, error } = await client.from('profiles').insert([{ username, pin: String(pin) }]).select();
    if (error) return alert('Signup Error: ' + error.message);
    
    user = data[0];
    loginDone();
  }

  function loginDone() {
    localStorage.setItem("kmr_user", JSON.stringify(user));
    document.getElementById('auth-screen').classList.add('hidden');
    init();
  }

  function logout() {
    localStorage.removeItem("kmr_user");
    location.reload();
  }

  function init() {
    load();
    client.channel('room1').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, load).subscribe();
  }

  async function load() {
    const { data, error } = await client.from('messages').select('*').order('created_at', { ascending: true });
    if (error) return;

    const box = document.getElementById('chat-box');
    box.innerHTML = '';
    
    data.forEach(m => {
      const wrap = document.createElement('div');
      const isOwn = user && (m.sender === user.username);
      wrap.className = `msg-wrapper ${isOwn ? 'own' : 'other'}`;
      const time = m.created_at ? new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '';
      
      let contentHTML = m.content;
      const isImg = (m.content || '').startsWith('http') && (m.content.match(/\.(jpeg|jpg|gif|png|webp)/i));
      
      if (isImg) {
        contentHTML = `<img src="${m.content}" class="chat-img" onclick="openViewer('${m.content}')">`;
      }

      wrap.innerHTML = `
        <div class="bubble" onclick="openMenu(event, '${m.id}', '${m.sender}', \`${m.content}\`)">
          <small style="color:var(--blue); font-size:0.75rem; font-weight:bold;">${m.sender}</small><br>
          ${contentHTML}
          <span class="time">${time}</span>
        </div>
      `;
      box.appendChild(wrap);
    });
    box.scrollTop = box.scrollHeight;
  }

  async function send() {
    const input = document.getElementById('msg-input');
    const val = input.value.trim();
    if (!val || !user) return;
    
    await client.from('messages').insert([{ sender: user.username, content: val }]);
    input.value = '';
  }

  async function uploadFile(input) {
    const file = input.files[0];
    if (!file || !user) return;
    const path = `${Date.now()}_${file.name}`;
    
    const { error: uploadErr } = await client.storage.from('chat-files').upload(path, file);
    if (uploadErr) return alert("Upload failed");

    const { data: urlData } = client.storage.from('chat-files').getPublicUrl(path);
    await client.from('messages').insert([{ sender: user.username, content: urlData.publicUrl }]);
  }

  function openMenu(e, id, sender, text) {
    activeId = id; activeText = text;
    const menu = document.getElementById('menu');
    menu.style.display = 'block';
    menu.style.top = (e.clientY > window.innerHeight - 100 ? e.clientY - 100 : e.clientY) + 'px';
    menu.style.left = Math.min(e.clientX, window.innerWidth - 170) + 'px';
    document.getElementById('del-btn').style.display = (sender === user.username) ? 'block' : 'none';
  }

  function closeMenu() { document.getElementById('menu').style.display = 'none'; }
  function copyMsg() { navigator.clipboard.writeText(activeText); closeMenu(); }
  async function deleteMsg() { await client.from('messages').delete().eq('id', activeId); closeMenu(); }
  
  function openViewer(url) {
    document.getElementById('viewer-img').src = url;
    document.getElementById('image-viewer').style.display = 'flex';
  }
  function closeViewer() { document.getElementById('image-viewer').style.display = 'none'; }

  document.addEventListener('click', (e) => { if (!e.target.closest('.bubble')) closeMenu(); });
  function showSignup() { document.getElementById('login-box').classList.add('hidden'); document.getElementById('signup-box').classList.remove('hidden'); }
  function showLogin() { document.getElementById('signup-box').classList.add('hidden'); document.getElementById('login-box').classList.remove('hidden'); }
</script>
</body>
</html>
