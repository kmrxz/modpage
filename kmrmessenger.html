<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Supabase Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 40px auto; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
    .msg { margin-bottom: 8px; }
    input { padding: 8px; margin-right: 5px; }
    button { padding: 8px; }
  </style>
</head>
<body>

<h2>Simple Realtime Chat</h2>

<div id="chat"></div>

<input id="name" placeholder="Your name">
<input id="message" placeholder="Type message">
<button onclick="sendMessage()">Send</button>

<script>
const SUPABASE_URL = "https://sbggyupgkavhkafqapie.supabase.co";
const SUPABASE_KEY = "sb_publishable_8C0U6Mj4WDuuPeqHJJGS1w_BTNtiFtb";

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const chatBox = document.getElementById("chat");

function addMessage(msg) {
  const div = document.createElement("div");
  div.className = "msg";
  div.textContent = msg.sender + ": " + msg.content;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function loadMessages() {
  const { data } = await supabase
    .from("messages")
    .select("*")
    .order("created_at", { ascending: true });

  chatBox.innerHTML = "";
  data.forEach(addMessage);
}

async function sendMessage() {
  const sender = document.getElementById("name").value.trim();
  const content = document.getElementById("message").value.trim();

  if (!sender || !content) return;

  await supabase.from("messages").insert([{ sender, content }]);
  document.getElementById("message").value = "";
}

supabase
  .channel("realtime-chat")
  .on(
    "postgres_changes",
    { event: "INSERT", schema: "public", table: "messages" },
    payload => addMessage(payload.new)
  )
  .subscribe();

loadMessages();
</script>

</body>
</html>
