<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>KmrMessenger | Blue</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    :root { --bg: #010c14; --header: #0a1929; --blue: #007aff; --own: #1a3a5a; --other: #0f253e; }
    body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); font-family: sans-serif; color: white; overflow: hidden; }
    
    /* Login Overlay */
    #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 99; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .card { background: var(--header); padding: 25px; border-radius: 15px; width: 100%; max-width: 350px; text-align: center; border: 1px solid #1a3a5a; }
    input { width: 100%; padding: 12px; margin: 10px 0; background: #1e293b; border: 1px solid #334155; border-radius: 8px; color: white; outline: none; }
    
    /* Layout */
    #app { display: none; height: 100%; flex-direction: column; }
    header { padding: 15px 20px; background: var(--header); border-bottom: 1px solid #1a3a5a; display: flex; justify-content: space-between; align-items: center; }
    #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
    
    /* Chat Bubbles */
    .msg-wrapper { display: flex; width: 100%; }
    .msg-wrapper.own { justify-content: flex-end; }
    .bubble { max-width: 80%; padding: 10px 15px; border-radius: 18px; cursor: pointer; word-wrap: break-word; line-height: 1.4; position: relative; }
    .msg-wrapper.own .bubble { background: var(--own); border-bottom-right-radius: 4px; }
    .msg-wrapper.other .bubble { background: var(--other); border-bottom-left-radius: 4px; }
    
    .system-msg { align-self: center; background: #1e293b; color: #ffd279; font-size: 0.7rem; padding: 5px 12px; border-radius: 10px; margin: 5px 0; border: 1px solid #334155; }
    
    /* Popup Menu */
    #menu { position: fixed; display: none; background: #1e293b; border-radius: 8px; z-index: 100; border: 1px solid #334155; box-shadow: 0 4px 15px rgba(0,0,0,0.5); width: 160px; }
    .menu-btn { padding: 12px 20px; cursor: pointer; border-bottom: 1px solid #334155; font-size: 0.9rem; }
    .menu-btn:last-child { border: none; color: #f87171; }

    footer { padding: 15px; background: var(--header); border-top: 1px solid #1a3a5a; display: flex; gap: 10px; }
    .send-btn { background: var(--blue); border: none; padding: 10px 20px; border-radius: 8px; color: white; cursor: pointer; font-weight: bold; }
    .hidden { display: none !important; }
  </style>
</head>
<body>

<div id="auth-screen">
  <div class="card" id="login-box">
    <h2 style="color:var(--blue)">KmrMessenger</h2>
    <p style="color:#94a3b8; font-size:0.85rem">Enter phone and PIN to start</p>
    <input type="number" id="phone" placeholder="Phone (e.g. 123456789)">
    <input type="password" id="pin" placeholder="4-Digit PIN">
    <button class="send-btn" style="width:100%" onclick="handleLogin()">Login / Sign Up</button>
  </div>
  <div class="card hidden" id="name-box">
    <h3>New Account</h3>
    <p style="color:#94a3b8; font-size:0.85rem">Choose a username</p>
    <input type="text" id="new-name" placeholder="Your Username">
    <button class="send-btn" style="width:100%" onclick="finishSignUp()">Join Chat</button>
  </div>
</div>

<div id="menu">
  <div class="menu-btn" onclick="copyMsg()">Copy</div>
  <div class="menu-btn" id="del-btn" onclick="deleteMsg()">Delete for Everyone</div>
</div>

<div id="app">
  <header>
    <b>KmrMessenger</b>
    <span onclick="logout()" style="font-size: 0.8rem; color: #f87171; cursor: pointer;">Logout</span>
  </header>
  <div id="chat-box"></div>
  <footer>
    <input type="text" id="msg-input" placeholder="Type a message...">
    <button class="send-btn" onclick="send()">âž¤</button>
  </footer>
</div>

<script>
  const SUPABASE_URL = "https://sbggyupgkavhkafqapie.supabase.co";
  const SUPABASE_KEY = "sb_publishable_8C0U6Mj4WDuuPeqHJJGS1w_BTNtiFtb"; // Replace with your actual key if this isn't it
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  let user = JSON.parse(localStorage.getItem("kmr_user")) || null;
  let activeId = null; let activeText = "";

  if (user) showApp();

  async function handleLogin() {
    const phone = document.getElementById('phone').value;
    const pin = document.getElementById('pin').value;
    if (!phone) return alert("Enter phone number");
    
    const { data } = await client.from('profiles').select('*').eq('phone', phone).single();
    if (data) {
      if (data.pin && data.pin !== pin) return alert("Incorrect PIN");
      user = data; loginDone();
    } else {
      document.getElementById('login-box').classList.add('hidden');
      document.getElementById('name-box').classList.remove('hidden');
    }
  }

  async function finishSignUp() {
    const phone = document.getElementById('phone').value;
    const pin = document.getElementById('pin').value;
    const name = document.getElementById('new-name').value;
    if (!name) return alert("Enter a username");
    
    const { data } = await client.from('profiles').insert([{ phone, pin, username: name }]).select().single();
    user = data; loginDone();
  }

  function loginDone() {
    localStorage.setItem("kmr_user", JSON.stringify(user));
    showApp();
    client.from('messages').insert([{ sender: 'SYSTEM', content: `${user.username} joined`, sender_phone: '0', is_system: true }]);
  }

  function showApp() {
    document.getElementById('auth-screen').style.display = 'none';
    document.getElementById('app').style.display = 'flex';
    load();
    client.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, load).subscribe();
  }

  async function load() {
    const { data } = await client.from('messages').select('*').order('created_at', { ascending: true });
    const box = document.getElementById('chat-box');
    box.innerHTML = '';
    data?.forEach(m => {
      const wrap = document.createElement('div');
      if (m.is_system) {
        wrap.className = 'system-msg';
        wrap.innerText = m.content;
      } else {
        const isOwn = m.sender_phone === user.phone;
        wrap.className = `msg-wrapper ${isOwn ? 'own' : 'other'}`;
        wrap.innerHTML = `<div class="bubble" onclick="openMenu(event, '${m.id}', '${m.sender_phone}', \`${m.content}\`)">
          <small style="color:var(--blue)">${m.sender}</small><br>${m.content}</div>`;
      }
      box.appendChild(wrap);
    });
    box.scrollTop = box.scrollHeight;
  }

  async function send() {
    const input = document.getElementById('msg-input');
    if (!input.value.trim()) return;
    await client.from('messages').insert([{ sender: user.username, content: input.value, sender_phone: user.phone }]);
    input.value = '';
  }

  function openMenu(e, id, phone, text) {
    activeId = id; activeText = text;
    const menu = document.getElementById('menu');
    menu.style.display = 'block';
    menu.style.top = e.clientY + 'px';
    menu.style.left = Math.min(e.clientX, window.innerWidth - 170) + 'px';
    document.getElementById('del-btn').style.display = (phone === user.phone) ? 'block' : 'none';
  }

  function copyMsg() { navigator.clipboard.writeText(activeText); closeMenu(); }
  async function deleteMsg() { await client.from('messages').delete().eq('id', activeId); closeMenu(); }
  function closeMenu() { document.getElementById('menu').style.display = 'none'; }
  function logout() { localStorage.clear(); location.reload(); }
  document.addEventListener('click', (e) => { if (!e.target.closest('.bubble')) closeMenu(); });
</script>
</body>
</html>
