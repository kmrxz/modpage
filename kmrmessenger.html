<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Echora Messenger</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    :root { --bg: #010c14; --header: #0a1929; --blue: #007aff; --own: #1a3a5a; --other: #0f253e; }
    
    /* Global Reset */
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: var(--bg); font-family: sans-serif; color: white; display: flex; flex-direction: column; overflow: hidden; 
      user-select: none; -webkit-user-select: none; }

    /* Theater Mode (Image Viewer) - Highest Priority */
    #image-viewer { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; }
    #viewer-img { max-width: 100%; max-height: 100%; object-fit: contain; }
    .viewer-header { position: absolute; top: 0; left: 0; width: 100%; height: 80px; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; z-index: 10000; }
    .v-btn { background: var(--blue); border: none; color: white; padding: 10px 18px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 14px; }
    .close-btn { background: #334155; }

    /* Drawer System */
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 9000; backdrop-filter: blur(4px); }
    #drawer { position: fixed; left: -280px; top: 0; bottom: 0; width: 280px; background: var(--header); z-index: 9001; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); padding: 25px; border-right: 1px solid #1a3a5a; }
    #drawer.open { transform: translateX(280px); }
    .overlay.open { display: block; }

    /* Header */
    header { height: 60px; background: var(--header); display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid #1a3a5a; justify-content: space-between; flex-shrink: 0; }
    
    /* Layout */
    #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
    .alert-banner { background: rgba(0, 122, 255, 0.1); border: 1px solid var(--blue); padding: 12px; margin: 10px; border-radius: 10px; font-size: 0.8rem; text-align: center; color: #a0cfff; }

    footer { background: var(--header); border-top: 1px solid #1a3a5a; padding: 10px; display: flex; gap: 8px; align-items: center; flex-shrink: 0; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
    input#msg-input { flex: 1; padding: 12px; background: #1e293b; border: 1px solid #334155; border-radius: 12px; color: white; outline: none; font-size: 16px; user-select: text !important; -webkit-user-select: text !important; }

    /* Bubbles */
    .msg-wrapper { display: flex; width: 100%; flex-direction: column; margin-bottom: 5px; }
    .msg-wrapper.own { align-items: flex-end; }
    .msg-wrapper.other { align-items: flex-start; }
    .bubble { max-width: 85%; padding: 12px; border-radius: 18px; cursor: pointer; word-wrap: break-word; position: relative; }
    .own .bubble { background: var(--own); border-bottom-right-radius: 4px; }
    .other .bubble { background: var(--other); border-bottom-left-radius: 4px; }
    .chat-img { max-width: 100%; border-radius: 12px; display: block; margin-top: 5px; max-height: 300px; }

    /* Context Menu */
    #menu { position: fixed; display: none; background: #1e293b; border-radius: 12px; z-index: 8000; border: 1px solid #334155; width: 180px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    .menu-btn { padding: 15px; cursor: pointer; border-bottom: 1px solid #334155; text-align: center; }
    .menu-btn:last-child { border: none; color: #f87171; }

    .btn-send { background: var(--blue); border: none; width: 45px; height: 45px; border-radius: 12px; color: white; display: flex; align-items: center; justify-content: center; font-size: 20px; }
    .hidden { display: none !important; }
  </style>
</head>
<body>

<div id="image-viewer">
  <div class="viewer-header">
    <button class="v-btn close-btn" onclick="closeViewer()">✕ Close</button>
    <button class="v-btn" id="dl-trigger">↓ Download</button>
  </div>
  <img id="viewer-img">
</div>

<div id="auth-screen">
  <div class="card" id="login-box">
    <h2 style="color:var(--blue)">Echora</h2>
    <input type="number" id="phone" placeholder="Phone Number" style="width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #334155; background:#1e293b; color:white;">
    <input type="password" id="pin" placeholder="PIN" style="width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #334155; background:#1e293b; color:white;">
    <button class="btn-send" style="width:100%; margin-top:10px" onclick="handleLogin()">Login</button>
  </div>
  <div class="card hidden" id="name-box">
    <h3>New User</h3>
    <input type="text" id="new-name" placeholder="Username" style="width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #334155; background:#1e293b; color:white;">
    <button class="btn-send" style="width:100%; margin-top:10px" onclick="finishSignUp()">Join</button>
  </div>
</div>

<div class="overlay" id="drawer-overlay" onclick="toggleDrawer()"></div>
<div id="drawer">
  <h2 style="color:var(--blue)">Echora</h2>
  <p id="user-info">Logged in as: ...</p>
  <hr style="border:0; border-top:1px solid #334155; margin:20px 0;">
  <div onclick="logout()" style="color:#f87171; font-weight:bold; cursor:pointer; padding:10px 0;">Logout</div>
</div>

<header>
  <div onclick="toggleDrawer()" style="font-size: 28px; cursor: pointer;">☰</div>
  <b style="letter-spacing: 1px;">ECHORA</b>
  <div style="width: 28px;"></div>
</header>

<div class="alert-banner">⚠️ Please be respectful and kind to others in the chat.</div>

<div id="chat-box"></div>

<div id="menu">
  <div class="menu-btn" onclick="copyMsg()">Copy Text</div>
  <div class="menu-btn" id="del-btn" onclick="deleteMsg()">Delete for Everyone</div>
</div>

<footer>
  <input type="file" id="file-input" class="hidden" accept="image/*" onchange="uploadFile(this)">
  <button class="btn-send" style="background:#1e293b; border:1px solid #334155" onclick="document.getElementById('file-input').click()">+</button>
  <input type="text" id="msg-input" placeholder="Type message..." autocomplete="off">
  <button class="btn-send" onclick="send()">➤</button>
</footer>

<script>
  const SUPABASE_URL = "https://sbggyupgkavhkafqapie.supabase.co";
  const SUPABASE_KEY = "sb_publishable_8C0U6Mj4WDuuPeqHJJGS1w_BTNtiFtb";
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  let user = JSON.parse(localStorage.getItem("kmr_user")) || null;
  let activeId = null; let activeText = "";

  if (user) {
    document.getElementById('auth-screen').classList.add('hidden');
    document.getElementById('user-info').innerText = "Logged in as: " + user.username;
  }

  function toggleDrawer() {
    document.getElementById('drawer').classList.toggle('open');
    document.getElementById('drawer-overlay').classList.toggle('open');
  }

  async function handleLogin() {
    const phone = document.getElementById('phone').value;
    const pin = document.getElementById('pin').value;
    const { data } = await client.from('profiles').select('*').eq('phone', phone).single();
    if (data) {
      if (data.pin !== pin) return alert("Wrong PIN");
      user = data; loginDone();
    } else {
      document.getElementById('login-box').classList.add('hidden');
      document.getElementById('name-box').classList.remove('hidden');
    }
  }

  async function finishSignUp() {
    const phone = document.getElementById('phone').value;
    const pin = document.getElementById('pin').value;
    const name = document.getElementById('new-name').value;
    const { data } = await client.from('profiles').insert([{ phone, pin, username: name }]).select().single();
    user = data; loginDone();
  }

  function loginDone() {
    localStorage.setItem("kmr_user", JSON.stringify(user));
    location.reload();
  }

  function init() {
    load();
    client.channel('room1').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, load).subscribe();
  }

  async function load() {
    const { data } = await client.from('messages').select('*').order('created_at', { ascending: true });
    const box = document.getElementById('chat-box');
    box.innerHTML = '';
    data?.forEach(m => {
      const wrap = document.createElement('div');
      const isOwn = m.sender_phone === user.phone;
      wrap.className = `msg-wrapper ${isOwn ? 'own' : 'other'}`;
      
      let body = m.content;
      if (m.content.startsWith('http') && m.content.match(/\.(jpeg|jpg|gif|png|webp)/i)) {
        body = `<img src="${m.content}" class="chat-img" onclick="openViewer('${m.content}')">`;
      }

      wrap.innerHTML = `<div class="bubble" onclick="openMenu(event, '${m.id}', '${m.sender_phone}', \`${m.content}\`)">
        <small style="color:var(--blue); font-weight:bold;">${m.sender}</small><br>${body}</div>`;
      box.appendChild(wrap);
    });
    box.scrollTop = box.scrollHeight;
  }

  function openViewer(url) {
    const v = document.getElementById('image-viewer');
    const img = document.getElementById('viewer-img');
    const dl = document.getElementById('dl-trigger');
    img.src = url;
    v.style.display = 'flex';
    
    // FORCED DOWNLOAD LOGIC
    dl.onclick = async () => {
      const response = await fetch(url);
      const blob = await response.blob();
      const blobUrl = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = blobUrl;
      a.download = "Echora_" + Date.now() + ".jpg";
      document.body.appendChild(a);
      a.click();
      window.URL.revokeObjectURL(blobUrl);
      a.remove();
    };
  }

  function closeViewer() { document.getElementById('image-viewer').style.display = 'none'; }

  async function uploadFile(input) {
    const file = input.files[0];
    if (!file) return;
    const name = `media_${Date.now()}`;
    const { data, error } = await client.storage.from('chat-files').upload(name, file);
    if (!error) {
      const { data: u } = client.storage.from('chat-files').getPublicUrl(name);
      await client.from('messages').insert([{ sender: user.username, content: u.publicUrl, sender_phone: user.phone }]);
    }
  }

  async function send() {
    const input = document.getElementById('msg-input');
    if (!input.value.trim()) return;
    const val = input.value; input.value = '';
    await client.from('messages').insert([{ sender: user.username, content: val, sender_phone: user.phone }]);
  }

  function openMenu(e, id, phone, text) {
    activeId = id; activeText = text;
    const menu = document.getElementById('menu');
    menu.style.display = 'block';
    menu.style.top = Math.min(e.clientY, window.innerHeight - 150) + 'px';
    menu.style.left = Math.min(e.clientX, window.innerWidth - 190) + 'px';
    document.getElementById('del-btn').style.display = (phone === user.phone) ? 'block' : 'none';
  }

  function copyMsg() {
    navigator.clipboard.writeText(activeText);
    closeMenu();
    alert("Copied!");
  }

  async function deleteMsg() {
    await client.from('messages').delete().eq('id', activeId);
    closeMenu();
  }

  function closeMenu() { document.getElementById('menu').style.display = 'none'; }
  function logout() { localStorage.clear(); location.reload(); }
  document.addEventListener('click', (e) => { if (!e.target.closest('.bubble')) closeMenu(); });
  
  if (user) init();
</script>
</body>
</html>
